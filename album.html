<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sharky Album</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #22d3ee;
            --danger: #ff4b5c;
            --success: #00e676;
            --bg: #0b0f1a;
            --card: #161b2c;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            color: #ffffff; 
            -webkit-tap-highlight-color: transparent;
        }

        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .top-nav h1 {
            font-size: 1.4rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-circle {
            width: 40px;
            height: 40px;
            background: var(--card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .upload-card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .btn-main {
            background: var(--primary);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .btn-main:active { transform: scale(0.98); }

        input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .notice-bar {
            background: rgba(34, 211, 238, 0.1);
            border-radius: 12px;
            padding: 12px;
            font-size: 0.8rem;
            color: var(--accent);
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
            text-align: left;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .img-card {
            background: var(--card);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .img-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        .pending { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .approved { background: rgba(0, 230, 118, 0.2); color: #00e676; }
        .rejected { background: rgba(255, 75, 92, 0.2); color: #ff4b5c; }

        .card-actions {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mini-btn {
            padding: 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: 0.2s;
        }

        .btn-use { background: var(--primary); color: white; }
        .btn-del { background: rgba(255,255,255,0.05); color: #94a3b8; }
        .btn-active { background: var(--success); color: #000; }

        #uploadStatus {
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-nav">
            <a href="profile.html" class="back-circle"><i class="fas fa-chevron-left"></i></a>
            <h1>MY ALBUM</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="upload-card">
            <div class="upload-btn-wrapper">
                <button class="btn-main"><i class="fas fa-plus-circle"></i> UPLOAD IMAGE</button>
                <input type="file" id="imageInput" accept="image/*" onchange="uploadImage()">
            </div>
            <div id="uploadStatus">Ready to add</div>
            
            <div class="notice-bar">
                <i class="fas fa-info-circle"></i>
                <span>Admin will check and approve your photo before you can use it.</span>
            </div>
        </div>

        <div class="gallery-grid" id="imageGallery">
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; opacity: 0.4;">
                <i class="fas fa-cloud fa-2x"></i>
                <p>Loading gallery...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGfgy9OeMTJ__oOAFxoBW-eIOYlvhObZM",
            authDomain: "sharky-chat-007.firebaseapp.com",
            projectId: "sharky-chat-007",
            storageBucket: "sharky-chat-007.appspot.com",
            messagingSenderId: "637104796242",
            appId: "1:637104796242:web:74ac36b86af91be15ea58b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserId = null;
        let currentProfilePicUrl = null;
        const adminApprovalCollection = db.collection("pending_profile_pics");
        const usersCollection = db.collection("users");

        let uploadedImages = JSON.parse(localStorage.getItem('userAlbumImages') || '[]').map(img => ({
            ...img, status: img.status || 'Pending'
        }));

        async function checkApprovalStatus() {
            if (!currentUserId || uploadedImages.length === 0) return;
            try {
                const snapshot = await adminApprovalCollection.where('userId', '==', currentUserId).get();
                const activeRequests = new Map();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    activeRequests.set(data.url, { status: data.status, firestoreDocId: doc.id });
                });

                let statusUpdated = false;
                uploadedImages = uploadedImages.map(img => {
                    const req = activeRequests.get(img.url);
                    if (req && img.status !== req.status) {
                        img.status = req.status;
                        img.firestoreDocId = req.firestoreDocId;
                        statusUpdated = true;
                    } else if (!req && img.status !== 'Approved') {
                        img.status = 'Approved';
                        statusUpdated = true;
                    }
                    return img;
                });
                if (statusUpdated) saveToLocal();
            } catch (e) { console.log(e); }
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUserId = user.uid;
                const doc = await usersCollection.doc(currentUserId).get();
                if (doc.exists) currentProfilePicUrl = doc.data().profilePic || null;
                await checkApprovalStatus();
            }
            renderGallery();
        });

        function saveToLocal() {
            localStorage.setItem('userAlbumImages', JSON.stringify(uploadedImages));
            renderGallery();
        }

        async function uploadImage() {
            const file = document.getElementById('imageInput').files[0];
            if (!file || !currentUserId) return;

            document.getElementById('uploadStatus').textContent = "Uploading...";
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', "media_uploads");

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/dlqvchjl3/upload`, { method: 'POST', body: formData });
                const data = await res.json();

                if (data.secure_url) {
                    const newImg = { url: data.secure_url, status: 'Pending', userId: currentUserId, uploadDate: Date.now() };
                    const doc = await adminApprovalCollection.add(newImg);
                    newImg.firestoreDocId = doc.id;
                    uploadedImages.unshift(newImg);
                    saveToLocal();
                    document.getElementById('uploadStatus').textContent = "Sent for review!";
                }
            } catch (e) { document.getElementById('uploadStatus').textContent = "Failed!"; }
        }

        async function usePic(index) {
            const url = uploadedImages[index].url;
            await usersCollection.doc(currentUserId).update({ profilePic: url });
            currentProfilePicUrl = url;
            renderGallery();
        }

        async function deleteImg(index) {
            if (!confirm("Delete this?")) return;
            const img = uploadedImages[index];
            if (img.firestoreDocId) await adminApprovalCollection.doc(img.firestoreDocId).delete().catch(e => {});
            uploadedImages.splice(index, 1);
            saveToLocal();
        }

        function renderGallery() {
            const gallery = document.getElementById('imageGallery');
            if (uploadedImages.length === 0) {
                gallery.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:40px;color:#64748b">No photos yet</div>`;
                return;
            }
            gallery.innerHTML = uploadedImages.map((img, i) => `
                <div class="img-card">
                    <span class="badge ${img.status.toLowerCase()}">${img.status}</span>
                    <img src="${img.url}" loading="lazy">
                    <div class="card-actions">
                        ${img.status === 'Approved' ? (
                            img.url === currentProfilePicUrl 
                            ? `<button class="mini-btn btn-active"><i class="fas fa-check"></i> ACTIVE</button>`
                            : `<button class="mini-btn btn-use" onclick="usePic(${i})">SET AS DP</button>`
                        ) : ''}
                        <button class="mini-btn btn-del" onclick="deleteImg(${i})"><i class="fas fa-trash"></i> DELETE</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
