<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Uploader</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="file"] { margin-bottom: 15px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #uploadStatus { margin-top: 20px; padding: 10px; border-radius: 4px; background-color: #e9ecef; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>

    <div class="container">
        <h2>üì∑ Audio/Image Upload to Firebase Storage</h2>
        
        <p>‡§∏‡§ø‡§∞‡•ç‡§´ **‡§á‡§Æ‡•á‡§ú** (`.jpg`, `.png`) ‡§Ø‡§æ **‡§ë‡§°‡§ø‡§Ø‡•ã** (`.mp3`, `.wav`) ‡§´‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§</p>
        
        <input type="file" id="mediaInput" accept="image/*, audio/*">
        
        <button onclick="uploadMedia()">Upload File</button>

        <div id="uploadStatus">... Waiting for file selection ...</div>

        <h3>‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡•Ä ‡§ó‡§à ‡§´‡§º‡§æ‡§á‡§≤‡•á‡§Ç (URLs):</h3>
        <ul id="downloadLinks">
        </ul>
    </div>

    <script>
        // 1. ‡§Ü‡§™‡§ï‡•Ä Firebase ‡§ï‡•â‡§®‡•ç‡§´‡§º‡§ø‡§ó‡§∞‡•á‡§∂‡§®
        const firebaseConfig = {
            apiKey: "AIzaSyBGfgy9OeMTJ__oOAFxoBW-eIOYlvhObZM",
            authDomain: "sharky-chat-007.firebaseapp.com",
            projectId: "sharky-chat-007",
            storageBucket: "sharky-chat-007.appspot.com",
            messagingSenderId: "637104796242",
            appId: "1:637104796242:web:74ac36b86af91be15ea58b",
            // measurementId: "G-HT9T3P9KST", // Measurement ID ‡§∏‡•ç‡§ü‡•ã‡§∞‡•á‡§ú ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ú‡§º‡§∞‡•Ç‡§∞‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à
        };

        // Firebase ‡§ï‡•ã ‡§á‡§®‡§ø‡§∂‡§ø‡§Ø‡§≤‡§æ‡§á‡§ú‡§º ‡§ï‡§∞‡•á‡§Ç (compat version)
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        
        // DOM ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü‡•ç‡§∏
        const statusElement = document.getElementById('uploadStatus');
        const linksElement = document.getElementById('downloadLinks');

        function updateStatus(message, isError = false) {
            statusElement.textContent = message;
            statusElement.className = isError ? 'error' : (message.includes('%') ? '' : 'success');
        }

        function uploadMedia() {
            const fileInput = document.getElementById('mediaInput');
            const file = fileInput.files[0];

            if (!file) {
                updateStatus("‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§á‡§Æ‡•á‡§ú ‡§Ø‡§æ ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§´‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§", true);
                return;
            }

            // ‡§´‡§º‡§æ‡§á‡§≤ ‡§ï‡•á MIME ‡§ü‡§æ‡§á‡§™ ‡§ï‡•á ‡§Ü‡§ß‡§æ‡§∞ ‡§™‡§∞ ‡§´‡§º‡•ã‡§≤‡•ç‡§°‡§∞ ‡§§‡§Ø ‡§ï‡§∞‡•á‡§Ç
            let folderName = 'others';
            if (file.type.startsWith('image/')) {
                folderName = 'images';
            } else if (file.type.startsWith('audio/')) {
                folderName = 'audio';
            }

            // Storage ‡§Æ‡•á‡§Ç ‡§´‡§æ‡§á‡§≤ ‡§ï‡§æ ‡§™‡§æ‡§•: [folderName]/[timestamp]_[filename]
            const timestamp = Date.now();
            const storageRef = storage.ref(`${folderName}/${timestamp}_${file.name}`);

            // ‡§Ö‡§™‡§≤‡•ã‡§° ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
            const uploadTask = storageRef.put(file);

            // ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§ó‡§§‡§ø ‡§ï‡•ã ‡§ü‡•ç‡§∞‡•à‡§ï ‡§ï‡§∞‡•á‡§Ç
            uploadTask.on('state_changed',
                (snapshot) => {
                    // ‡§™‡•ç‡§∞‡§ó‡§§‡§ø (Progress)
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    updateStatus(`üöÄ Uploading: ${progress.toFixed(1)}% done`);
                },
                (error) => {
                    // ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø (Error)
                    console.error("Upload failed", error);
                    updateStatus(`‚ùå Upload Failed: ${error.message}`, true);
                },
                () => {
                    // ‡§∏‡§´‡§≤‡§§‡§æ (Completion)
                    updateStatus('‚úÖ File uploaded successfully!');
                    
                    // ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° URL ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        console.log('File available at', downloadURL);
                        
                        // URL ‡§ï‡•ã ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = downloadURL;
                        link.target = "_blank";
                        link.textContent = `${folderName}: ${file.name}`;
                        listItem.appendChild(link);
                        linksElement.appendChild(listItem);
                    });
                }
            );
        }
    </script>

</body>
</html>
