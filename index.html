<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover" />
  
  <title>Sharky Chat | Free Anonymous Chat & Dating Platform</title>
  <meta name="title" content="Sharky Chat | Free Anonymous Chat & Dating Platform">
  <meta name="description" content="Sharky Chat connects you with strangers worldwide instantly. Enjoy secure, private, and free text chat rooms. Join Now!" />
  <meta name="keywords" content="Sharky Chat, Sharkychat, talk to strangers, free chat rooms, random chat, anonymous dating, private messaging, sharky chatroom, sharky chat app, free dating app, find new friends, chat app online" />
  
  <link rel="canonical" href="https://sharkychat.com/" />
  <meta name="robots" content="index, follow" />

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sharkychat.com/">
  <meta property="og:title" content="Sharky Chat - Connect with Strangers Instantly">
  <meta property="og:description" content="Experience the next generation of online chat. Fast, secure, and completely anonymous.">
  <meta property="og:image" content="https://sharkychat.com/logo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0084ff;
      --bg-dark: #080c14;
      --glass: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-dim: #94a3b8;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      /* Smooth Gradient Background */
      background: radial-gradient(circle at 50% 50%, #111a2d 0%, #080c14 100%);
    }

    /* Floating Background Elements for Smoothness */
    .bg-glow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 132, 255, 0.08) 0%, transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    main.card {
      width: 90%;
      max-width: 420px;
      padding: 50px 30px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 32px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: smoothFadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes smoothFadeIn {
      from { opacity: 0; transform: translateY(15px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo-container {
      margin-bottom: 24px;
    }

    .logo-container i {
      font-size: 52px;
      color: var(--primary);
      filter: drop-shadow(0 0 20px rgba(0, 132, 255, 0.4));
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 12px;
      background: linear-gradient(180deg, #fff 0%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.tagline {
      font-size: 1.05rem;
      color: var(--text-dim);
      line-height: 1.6;
      margin-bottom: 35px;
      font-weight: 400;
    }

    .cta-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 10px 25px -5px rgba(0, 132, 255, 0.4);
    }

    .cta-button i {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      background: #1e90ff;
      transform: translateY(-3px);
      box-shadow: 0 15px 30px -5px rgba(0, 132, 255, 0.5);
    }

    .cta-button:hover i {
      transform: translateX(4px);
    }

    .cta-button:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: rgba(148, 163, 184, 0.5);
      letter-spacing: 0.5px;
    }
    .card, .cta-button {
      will-change: transform, opacity;
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <main class="card" role="main">
    <div class="logo-container">
      <i class="fa-solid fa-shield-cat"></i>
    </div>

    <h1>Sharky Chat</h1>
    <p class="tagline">The most secure and private way to talk to strangers. No trails, no logs, just real conversations.</p>

    <button class="cta-button" onclick="startApp()" aria-label="Start chatting now">
      Start Chatting <i class="fa-solid fa-chevron-right"></i>
    </button>

    <footer role="contentinfo">
      End-to-End Encryption &bull; 18+ Safety Guidelines
    </footer>
  </main>

  <script>
    function startApp() {
      // Smooth Transition before redirect
      const card = document.querySelector('.card');
      card.style.transition = "all 0.5s cubic-bezier(0.16, 1, 0.3, 1)";
      card.style.opacity = "0";
      card.style.transform = "scale(0.95) translateY(-10px)";
      
      setTimeout(() => {
        window.location.href = "profile.html";
      }, 400);
    }
    if (window.innerWidth > 768) {
      document.addEventListener('mousemove', (e) => {
        const glow = document.querySelector('.bg-glow');
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
      });
    }
  </script>
</body>
</html>
