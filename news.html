<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharky Notice |</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #05070a;
      --card-bg: rgba(255, 255, 255, 0.03);
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.4);
      --text-main: #f1f5f9;
      --text-dim: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --danger: #ff4757;
      --success: #2ed573;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      padding: 70px 16px 30px; 
      font-size: 105%;
      min-height: 100vh;
      background-image: radial-gradient(circle at top left, rgba(0, 212, 255, 0.07), transparent 400px);
    }

    .container { max-width: 550px; margin: 0 auto; }

    .page-header { text-align: center; margin-bottom: 25px; }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .top-actions { display: flex; justify-content: flex-end; margin-bottom: 20px; }

    .admin-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 2px solid var(--accent);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 35px;
      display: none;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .admin-box h2 { font-family: 'Orbitron', sans-serif; font-size: 0.9rem; color: var(--accent); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }

    .admin-box input, .admin-box textarea, .admin-box select {
      width: 100%;
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      margin-bottom: 12px;
      outline: none;
    }

    .admin-box button {
      width: 100%;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      cursor: pointer;
    }

    .notice-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      transition: all 0.3s ease;
    }

    .notice-card.read { opacity: 0.5; filter: grayscale(0.6); border-color: transparent; }
    .notice-card.hidden-anim { transform: scale(0.9); opacity: 0; pointer-events: none; }

    .card-header { display: flex; align-items: center; gap: 14px; margin-bottom: 12px; }
    .title-area h3 { font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: var(--accent); line-height: 1.2; }
    
    .notice-card p { font-size: 0.95rem; color: var(--text-main); line-height: 1.6; margin-bottom: 20px; padding-left: 38px; }

    .actions { display: flex; flex-wrap: wrap; gap: 10px; padding-left: 38px; }

    .btn {
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
      color: var(--text-main);
      display: flex; align-items: center; gap: 6px;
      transition: 0.2s;
    }

    .btn-read:hover { background: var(--success); color: #000; }
    .btn-all-read { 
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(46, 213, 115, 0.2)); 
      color: #fff; 
      border: 1px solid var(--accent);
      box-shadow: 0 0 10px var(--accent-glow);
    }
    
    .admin-controls { margin-top: 15px; padding-top: 15px; border-top: 1px dashed var(--danger); width: 100%; }

    .btn-admin-del { 
      background: rgba(255, 71, 87, 0.15) !important; 
      color: #ff4757 !important; 
      border: 1px solid #ff4757 !important;
      width: 100%; justify-content: center; font-weight: 800;
    }

    .card-footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 18px; padding-top: 12px; border-top: 1px solid var(--border);
      font-size: 0.7rem; color: var(--text-dim); font-family: 'Orbitron', sans-serif;
    }

    .expiry-tag { color: var(--danger); font-weight: 700; display: flex; align-items: center; gap: 4px; }
    .icon-s { width: 16px; height: 16px; stroke-width: 2; stroke: currentColor; fill: none; }
    .icon-m { width: 24px; height: 24px; stroke: var(--accent); filter: drop-shadow(0 0 5px var(--accent-glow)); flex-shrink: 0; }
  </style>
</head>
<body>

  <script src="header.js"></script>

  <div class="container">
    <div class="page-header"><h1>Sharky Notice</h1></div>

    <div class="top-actions" id="topActions" style="display:none;">
      <button class="btn btn-all-read" onclick="markAllAsRead()">
        <svg class="icon-s" viewBox="0 0 24 24"><path d="M2 12l5 5L22 4"/><path d="M7 12l5 5L22 7"/></svg>
        CLEAN BOARD (READ ALL)
      </button>
    </div>

    <div class="admin-box" id="adminPanel">
      <h2><svg class="icon-s" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg> MASTER BROADCAST</h2>
      <input type="text" id="noticeTitle" placeholder="Notice Subject..." />
      <textarea id="noticeMessage" rows="3" placeholder="Write official message..."></textarea>
      <select id="noticeExpiry">
        <option value="0">Permanent Notice</option>
        <option value="1">Expire in 1 Hour</option>
        <option value="24">Expire in 24 Hours</option>
        <option value="168">Expire in 7 Days</option>
      </select>
      <button id="postBtn" style="padding: 14px;">SEND NOTICE</button>
    </div>

    <div class="notice-list" id="noticeList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGfgy9OeMTJ__oOAFxoBW-eIOYlvhObZM",
      authDomain: "sharky-chat-007.firebaseapp.com",
      projectId: "sharky-chat-007",
      storageBucket: "sharky-chat-007.appspot.com",
      messagingSenderId: "637104796242",
      appId: "1:637104796242:web:74ac36b86af91be15ea58b",
      measurementId: "G-HT9T3P9KST",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let readNotices = JSON.parse(localStorage.getItem('readNotices') || '[]');
    let deletedNotices = JSON.parse(localStorage.getItem('deletedNotices') || '[]');
    let activeIds = [];
    let isAdmin = false;

    auth.onAuthStateChanged(async (user) => {
      if (!user) { location.href = "login.html"; return; }
      const userDoc = await db.collection("users").doc(user.uid).get();
      isAdmin = userDoc.exists && userDoc.data().role === "admin";
      if (isAdmin) document.getElementById("adminPanel").style.display = "block";

      db.collection("updates").orderBy("date", "desc").onSnapshot((snap) => {
        const list = document.getElementById("noticeList");
        list.innerHTML = "";
        activeIds = [];
        let visibleCount = 0;

        snap.forEach((doc) => {
          const data = doc.data();
          if (data.expiryTime && data.expiryTime < Date.now()) {
            db.collection("updates").doc(doc.id).delete();
            return;
          }
          if (!deletedNotices.includes(doc.id)) {
            activeIds.push(doc.id);
            list.appendChild(createNoticeEl(doc));
            visibleCount++;
          }
        });
        document.getElementById("topActions").style.display = visibleCount > 0 ? "flex" : "none";
      });
    });

    function createNoticeEl(doc) {
      const data = doc.data();
      const id = doc.id;
      const isRead = readNotices.includes(id);
      const card = document.createElement("div");
      card.id = `card-${id}`;
      card.className = `notice-card ${isRead ? 'read' : ''}`;
      
      const countdownHtml = data.expiryTime ? `<span class="expiry-tag" id="timer-${id}">Calculating...</span>` : `<span>PERMANENT</span>`;

      card.innerHTML = `
        <div class="card-header">
          <svg class="icon-m" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
          <div class="title-area"><h3>${data.title}</h3></div>
        </div>
        <p>${data.message}</p>
        <div class="actions">
          ${!isRead ? `<button class="btn btn-read" onclick="markRead('${id}')"><svg class="icon-s" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg> Mark Read</button>` : `<span class="btn" style="border:none;opacity:0.6;"><svg class="icon-s" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Read</span>`}
          <button class="btn" onclick="hideNotice('${id}')"><svg class="icon-s" viewBox="0 0 24 24"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg> Hide</button>
          ${isAdmin ? `<div class="admin-controls"><button class="btn btn-admin-del" onclick="deletePerm('${id}')">DELETE FOR ALL</button></div>` : ''}
        </div>
        <div class="card-footer">
          <span>ISSUED: ${data.date?.toDate() ? data.date.toDate().toLocaleDateString() : 'Now'}</span>
          ${countdownHtml}
        </div>`;

      if(data.expiryTime) startTimer(id, data.expiryTime);
      return card;
    }

    function startTimer(id, expiry) {
      const update = () => {
        const now = Date.now();
        const diff = expiry - now;
        const el = document.getElementById(`timer-${id}`);
        if(!el) return;
        if(diff <= 0) { el.innerHTML = "Expired"; return; }
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        el.innerHTML = `<svg class="icon-s" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg> ${h}h ${m}m ${s}s`;
      };
      update();
      setInterval(update, 1000);
    }

    window.markRead = (id) => {
      if(!readNotices.includes(id)) readNotices.push(id);
      localStorage.setItem('readNotices', JSON.stringify(readNotices));
      document.getElementById(`card-${id}`).classList.add('read');
      const btn = document.querySelector(`#card-${id} .btn-read`);
      if(btn) btn.outerHTML = `<span class="btn" style="border:none;opacity:0.6;"><svg class="icon-s" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> Read</span>`;
    };

    window.markAllAsRead = () => {
      activeIds.forEach(id => { if(!readNotices.includes(id)) readNotices.push(id); });
      localStorage.setItem('readNotices', JSON.stringify(readNotices));
      location.reload();
    };

    window.hideNotice = (id) => {
      deletedNotices.push(id);
      localStorage.setItem('deletedNotices', JSON.stringify(deletedNotices));
      const card = document.getElementById(`card-${id}`);
      card.classList.add('hidden-anim');
      setTimeout(() => card.remove(), 300);
    };

    window.deletePerm = async (id) => {
      if(confirm("Delete for everyone?")) await db.collection("updates").doc(id).delete();
    };

    document.getElementById("postBtn").onclick = async () => {
      const t = document.getElementById("noticeTitle").value.trim();
      const m = document.getElementById("noticeMessage").value.trim();
      const h = parseInt(document.getElementById("noticeExpiry").value);
      if(!t || !m) return alert("Fill all fields");
      await db.collection("updates").add({
        title: t, message: m, 
        expiryTime: h > 0 ? Date.now() + (h*3600000) : null,
        date: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("noticeTitle").value = "";
      document.getElementById("noticeMessage").value = "";
      alert("Broadcast Successful!");
    };
  </script>
</body>
</html>
