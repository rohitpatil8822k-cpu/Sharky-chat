    if (dt.until && dt.until.toDate().getTime() > now) {
      kickMap.set(d.id, dt.until.toDate().getTime());
    }
  });

  const snapB = await db.collection("blockedUsers").get();
  blockMap.clear();
  snapB.forEach(d => {
    const dt = d.data();
    if (dt.until && dt.until.toDate().getTime() > now) {
      blockMap.set(d.id, dt.until.toDate().getTime());
    }
  });

  const snapBan = await db.collection("bannedUsers").get();
  banSet.clear();
  snapBan.forEach(d => banSet.add(d.id));
  
  if (banSet.has(userUid)) {
      alert("You are permanently banned.");
      mustRedirect = true;
  }
  if (kickMap.has(userUid)) {
      alert("You are temporarily kicked from all chat rooms.");
      mustRedirect = true;
  }
  
  if (mustRedirect) {
       window.location.href = "profile.html";
       return;
  }

  if (blockMap.has(userUid)) {
    const untilTime = blockMap.get(userUid);
    const timeLeft = untilTime - now;
    if (timeLeft > 0) {
        showBlockWarning(`You are blocked by admin. Time left:`);
        updateBlockTimer(untilTime);
    } else {
        hideBlockWarning();
    }
  } else {
    hideBlockWarning();
  }
  
  listenMessages(true); 
}

let blockTimerInterval = null;

function updateBlockTimer(untilTime) {
    if (blockTimerInterval) clearInterval(blockTimerInterval);

    const tick = () => {
        const now = Date.now();
        const timeLeft = untilTime - now;
        
        if (timeLeft <= 0) {
            clearInterval(blockTimerInterval);
            hideBlockWarning();
            fetchKickBlockBanData(); 
            messageInputEl.disabled = false;
            sendBtnEl.disabled = false;
            messageInputEl.placeholder = "Type your message...";
            return;
        }

        const timerSpan = document.getElementById("blockTimer");
        if (timerSpan) timerSpan.textContent = formatDuration(timeLeft);
        
        messageInputEl.disabled = true;
        sendBtnEl.disabled = true;
        messageInputEl.placeholder = "BLOCKED: Cannot send messages.";
    };

    blockTimerInterval = setInterval(tick, 1000);
    tick(); 
}

function showBlockWarning(text) {
  blockWarningEl.textContent = text;
  blockWarningEl.innerHTML = `${text} <span id="blockTimer">00:00</span>`; 
  blockWarningEl.classList.add("show");

function hideBlockWarning() {
  if (blockTimerInterval) clearInterval(blockTimerInterval);
  blockWarningEl.classList.remove("show");

async function cleanOldMessages() {
  const snapshot = await db.collection(roomId).orderBy("createdAt", "asc").get();
  const totalMessages = snapshot.size;
  const MAX_MESSAGES = 50;
  if (totalMessages > MAX_MESSAGES) {
    const batch = db.batch();
    const messagesToDelete = totalMessages - MAX_MESSAGES;
    let count = 0;
    snapshot.forEach(doc => {
      if (count < messagesToDelete) {
        batch.delete(doc.ref);
        count++;
      }
    });
    await batch.commit();
  }

let initialLoadComplete = false;
function listenMessages(forceRerender = false) {
    
  if (forceRerender) {
      messagesEl.innerHTML = "";
      initialLoadComplete = false; 
  }
  
  db.collection(roomId).orderBy("createdAt", "asc").limitToLast(50)
    .onSnapshot(snapshot => {
        
        if (!initialLoadComplete || forceRerender) {
            messagesEl.innerHTML = ""; 
            snapshot.forEach(doc => {
                const d = doc.data();
                if (!shouldFilterMessage(d)) {
                    appendMessage(doc);
                }
            });
            smoothScrollToBottom();
            initialLoadComplete = true;
            return;
        }

        snapshot.docChanges().forEach(change => {
            const doc = change.doc;
            const d = doc.data();
            
            if (shouldFilterMessage(d)) {
                const existing = messagesEl.querySelector(`[data-message-id="${doc.id}"]`);
                if (existing) existing.remove();
                return;
            }

            if (change.type === 'added') {
                appendMessageWithAnimation(doc);
            } else if (change.type === 'removed') {
                const element = messagesEl.querySelector(`[data-message-id="${doc.id}"]`);
                if (element) element.remove();
            }
        });
    }, err => {
      console.error("Messages listener error:", err);
    });
}

function shouldFilterMessage(d) {

    if (blockMap.get(d.uid) && blockMap.get(d.uid) > now) return true;
    if (banSet.has(d.uid)) return true;
    return false;

async function sendMessage() {
  if (!currentlyActiveUserUids.includes(userUid)) {
    alert("Refresh your page please");
    return;
  }

  const now = Date.now();
  if ((blockMap.get(userUid) && blockMap.get(userUid) > now) || 
      (userConsecutiveMsgData.resetTime && userConsecutiveMsgData.resetTime > now)) {
      alert("You are restricted from sending messages.");
      return;
  }
  
  let txt = messageInputEl.value.trim();
  if (!txt) return;
  if (txt.length > 250) {
    alert("Maximum message length is 250 characters.");
    messageInputEl.value = "";
    return;
  }
  if (hasBadWords(txt)) {
    alert("Message contains inappropriate language.");
    messageInputEl.value = "";
    return;
  }
  messageInputEl.value = "";
  
  const msgTime = new Date();
  
  let newCount = userConsecutiveMsgData.count + 1;
  let newResetTime = null;

  if (newCount >= MAX_CONSECUTIVE_MSGS) {
      const resetDate = new Date(Date.now() + CONSECUTIVE_MSG_TIMEOUT);
      newResetTime = firebase.firestore.Timestamp.fromDate(resetDate);
      alert(`You've reached the message limit. Cannot send messages for ${formatDuration(CONSECUTIVE_MSG_TIMEOUT)}.`);
      newCount = MAX_CONSECUTIVE_MSGS; 
  }

  await db.collection("userStats").doc(userUid).set({
      consecutiveMsgCount: newCount, 
      consecutiveMsgResetTime: newResetTime,
      lastMessageAt: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true }).catch(console.error);

  await db.collection(roomId).add({
    uid: userUid,
    text: txt,
    createdAt: firebase.firestore.Timestamp.fromDate(msgTime)
  });
}

      if (myFriends.length === 0) {
        messagesNotif.style.display = "none";
        updateMenuBadge();
        return;
      }
      let unseenTracker = {};
      let usernamesData = {};
      // Load usernames of friends batch wise (max 10 per query)
      let batchSize = 10;
      for (let i = 0; i < myFriends.length; i += batchSize) {
        let batch = myFriends.slice(i, i + batchSize);
        const usersSnap = await getDocs(query(collection(db, "users"), where("__name__", "in", batch)));
        usersSnap.forEach((doc) => {
          usernamesData[doc.id] = doc.data().username;
        });
      }

      for (const fid of myFriends) {
        const friendUsername = usernamesData[fid];
        if (!friendUsername || friendUsername === username) continue;
        const chatId = [username, friendUsername].sort().join("_");
        const msgRef = collection(db, "personalMessages", chatId, "messages");
        onSnapshot(
          query(msgRef, where("recipient", "==", username), where("seen", "==", false)),
          (snap) => {
            let unseen = 0;
            snap.forEach((doc) => {
              if (doc.data().sender !== username) unseen++;
            });
            unseenTracker[chatId] = unseen;
            updateMessagesBadge();
          }
        );
      }

      function updateMessagesBadge() {
        let totalUnseen = Object.values(unseenTracker).reduce((a, b) => a + b, 0);
        messagesNotif.dataset.count = totalUnseen;
        messagesNotif.textContent = totalUnseen > 99 ? "99+" : totalUnseen;
        messagesNotif.style.display = totalUnseen > 0 ? "inline-flex" : "none";
        bumpBadge(messagesNotif, totalUnseen);
        updateMenuBadge();
      }
    }

    function updateMenuBadge() {
      const frCount = parseInt(menuNotif.dataset.fr) || 0;
      const msgCount = parseInt(messagesNotif.dataset.count) || 0;
      const total = frCount + msgCount;
      if (total > 0) {
        menuNotif.textContent = total > 99 ? "99+" : total;
        menuNotif.style.display = "inline-flex";
        bumpBadge(menuNotif, total);
      } else {
        menuNotif.style.display = "none";
      }
    }

    // Auth state change listener to setup notifications on login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "login.html";
      } else {
        myUID = user.uid;
        let snap = await getDocs(query(collection(db, "users"), where("__name__", "==", myUID)));
        snap.forEach((docSnap) => {
          myUsername = docSnap.data().username || "";
        });
        setupMenuNotifications(myUID, myUsername);
        setupMessageNotifications(myUID, myUsername);
      }
    });

    const mainHeader = document.getElementById("mainHeader");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.querySelector(".menu-dropdown .close-btn");

    menuBtn.addEventListener("click", (e) => {
      mainHeader.classList.toggle("expanded");
      e.stopPropagation();
    });

    closeBtn.addEventListener("click", (e) => {
      mainHeader.classList.remove("expanded");
      menuBtn.focus();
      e.stopPropagation();
    });

    document.addEventListener("click", (e) => {
      if (!mainHeader.contains(e.target)) mainHeader.classList.remove("expanded");
    });

    document.querySelector(".menu-dropdown").addEventListener("click", (e) => {
      if (e.target.tagName === "A") mainHeader.classList.remove("expanded");
    });

    const themeSwitch = document.getElementById("themeSwitch");
    if (themeSwitch) {
      themeSwitch.addEventListener("click", function () {
        document.body.classList.toggle("light-theme");
        const theme = document.body.classList.contains("light-theme") ? "light" : "dark";
        localStorage.setItem("theme", theme);
        mainHeader.classList.remove("expanded");
      });
    }
  </script>
