    header {

    .tabs {

    .tab-btn {

    .tab-btn:hover:not(.active) {

    .notif-card {

    .notif-card.hideMe {

    .notif-emoji { font-size: 1.2rem; padding-right: 10px; user-select:none; }
    .notif-close {

    .notif-close:hover { color: var(--accent-color); transform: scale(1.1); }
    @keyframes notifIn { from {opacity: 0; transform: translateX(100px);} to {opacity: 1; transform: translateX(0);} }
    
    /* Agreement Modal Styles */
    .modal-overlay {

    .agreement-modal {

    .agreement-modal h3 {

    .agreement-modal input[type="checkbox"] {

    .modal-btn {

    #acceptBtn {

    }
    #acceptBtn:hover:not(:disabled) {

    }
    .modal-link {
        color: var(--accent-color);
        font-weight: 700;
        text-decoration: none;
        transition: color 0.3s;
    }
    .modal-link:hover {
        color: var(--secondary-accent);
        text-decoration: underline;

    /* Keyframe Animations */
    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-30px);}

    @keyframes fadeInUp {

    /* Responsive Adjustments */
    @media (max-width: 500px) {
      header {

        padding: 12px 0;
      }

        min-height: 280px;
      }
      .agreement-modal h3 {
        font-size: 1.4rem;
      }
      .agreement-modal {
        padding: 20px;
      }
    }
  </style>
</head>

      const clean = base.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
      const nums = [101, 202, 303, Math.floor(Math.random() * 900 + 100)];
      const suffixes = ["_x", "_pro", "_king", ""];
      return suffixes.map((suf, i) => `${clean}${suf}${nums[i]}`);

    window.switchTab = (tab) => {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const tabs = document.querySelectorAll(".tab-btn");
      tabs.forEach(btn => {
        btn.classList.remove("active");

      });
      if (tab === "login") {
        registerForm.classList.remove("active");
        setTimeout(() => loginForm.classList.add("active"), 50);
        tabs[0].classList.add("active");
        tabs[0].setAttribute("aria-selected", "true");
      } else {
        loginForm.classList.remove("active");
        setTimeout(() => registerForm.classList.add("active"), 50);

        tabs[1].setAttribute("aria-selected", "true");
      }

    window.togglePassword = (id) => {

    const acceptBtn = document.getElementById('acceptBtn');
    let pendingAction = null; 

    function checkAgreement() {
      acceptBtn.disabled = !(privacyCheck.checked && termsCheck.checked);
    }

    privacyCheck.addEventListener('change', checkAgreement);
    termsCheck.addEventListener('change', checkAgreement);
    
    acceptBtn.addEventListener('click', () => {
        if (privacyCheck.checked && termsCheck.checked) {
            agreementModal.classList.remove('visible');
            localStorage.setItem('sharkyChatAgreed', 'true');
            if (pendingAction) {
                pendingAction();
                pendingAction = null;
            }
        }
    });

    function promptForAgreement(actionFn) {
        if (localStorage.getItem('sharkyChatAgreed') === 'true') {
            actionFn();
        } else {
            pendingAction = actionFn;
            agreementModal.classList.add('visible');
            privacyCheck.checked = false;
            termsCheck.checked = false;
            checkAgreement();
        }

    document.getElementById("loginForm").addEventListener("submit", (e) => {

        promptForAgreement(handleLogin);
    });
    
    document.getElementById("googleLogin").addEventListener("click", () => {
        promptForAgreement(handleGoogleLogin);
    });

    document.getElementById("googleSignup").addEventListener("click", () => {

    async function handleRegister() {
      const age = parseInt(document.getElementById("regAge").value);
      if (age < 18) {
        showNotif("üö´ **Registration Failed:** You must be 18+ to create an account.", {strong:true});
        return;
      }
      const usernameRaw = document.getElementById("regUsername").value.trim();
      const usernameLower = usernameRaw.toLowerCase();
      
      if (containsBadWords(usernameLower)) {
          showNotif("‚ùå **Invalid Username:** Username contains prohibited words.", {strong:true});
          return;
      }

      if (!usernameRaw.match(/^[a-zA-Z0-9_]{3,}$/)) {
        showNotif("‚öôÔ∏è **Invalid Username:** Must be 3+ characters (letters, numbers, or underscore only).", {strong:true});
        return;
      }
      
      try {
        const q = query(collection(db, "users"), where("username_lower", "==", usernameLower));
        const snap = await getDocs(q);
        if (!snap.empty) {
          const sugg = generateUsernameSuggestions(usernameRaw);
          showNotif(
            `‚ö†Ô∏è **Username Taken:** The username *${usernameRaw}* is already in use. Try: <b>${sugg.slice(0, 3).join("</b>, <b>")}</b>`,
            {strong:true,time:7000}
          );
          return;
        }

        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        const gender = document.getElementById("regGender").value;
        
        const userCred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", userCred.user.uid), {
          uid: userCred.user.uid,
          username: usernameRaw,
          username_lower: usernameLower,
          age,
          gender,
          email,
          createdAt: new Date().toISOString()
        });

        logEvent(analytics, 'sign_up', {method: 'email'});
        showNotif("‚úÖ **Registration Successful!** Redirecting to your profile...", {strong:true, time: 2000});
        setTimeout(() => { window.location.href = `profile.html`; }, 2000);
      } catch (err) {
        let msg = String(err.message);
        if (msg.includes("already in use")) msg = "üìß **Email Already Used:** This email address is already registered.";
        else if (msg.includes("weak-password")) msg = "üîë **Password Error:** Choose a stronger password (min 6 characters).";
        else msg = `Error: ${msg}`;
        showNotif(msg, {strong:true});
      }
    }

    async function handleLogin() {
      try {
        const userCred = await signInWithEmailAndPassword(auth,
          document.getElementById("loginEmail").value,
          document.getElementById("loginPassword").value
        );

        logEvent(analytics, 'login', {method: 'email'});
        showNotif("‚úÖ **Login Successful!** Redirecting...", {strong:true, time: 2000});
        setTimeout(() => { window.location.href = `profile.html`; }, 2000);
      } catch (err) {
        let msg = String(err.message);
        if (msg.includes("user-not-found") || msg.includes("invalid-credential")) msg = "üîë **Login Failed:** Invalid Email or Password.";
        else if (msg.includes("wrong-password")) msg = "üîë **Login Failed:** Invalid Email or Password.";
        else if (msg.includes("too many requests")) msg = "üïì **Rate Limit:** Too many failed attempts. Try again later.";
        else msg = `Error: ${msg}`;
        showNotif(msg, {strong:true});
      }
    }

    async function handleGoogleLogin() {
      try {
        const res = await signInWithPopup(auth, provider);
        const user = res.user;
        const userDocRef = doc(db, "users", user.uid);
        
        
        const userSnap = await getDocs(query(collection(db, "users"), where("uid", "==", user.uid)));
        
        if (userSnap.empty) {
          const usernameFromEmail = user.email.split('@')[0].replace(/[^a-zA-Z0-9_]/g, '').toLowerCase() || "sharkychatter";
          
          if (containsBadWords(usernameFromEmail)) {
             const safeUsername = "sharky_user_" + Math.floor(Math.random() * 9999);
             showNotif(`‚ùå **Username Sanitized:** Google-suggested username had restricted words. Assigned: ${safeUsername}`, {strong:true, time: 5000});
             
             await setDoc(userDocRef, {
                uid: user.uid, email: user.email, username: safeUsername, username_lower: safeUsername,
                age: 18, gender: "Other", createdAt: new Date().toISOString()
              });

          } else {
             await setDoc(userDocRef, {
                uid: user.uid, email: user.email, username: usernameFromEmail, username_lower: usernameFromEmail,
                age: 18, gender: "Other", createdAt: new Date().toISOString()
              });
          }
          logEvent(analytics, 'sign_up', {method: 'google'});

        } else {
            logEvent(analytics, 'login', {method: 'google'});
        }
        
        showNotif("‚úÖ **Google Sign-in Successful!** Redirecting...", {strong:true, time: 2000});
        setTimeout(() => { window.location.href = "profile.html"; }, 2000);

      } catch (err) {
        let msg = String(err.message);
        if (msg.includes("popup-closed-by-user")) msg = "Sign-in window closed. Please try again.";
        else msg = `Error: ${msg}`;
        showNotif(msg, {strong:true});
      }
    }

    (async () => {
      if (isSignInWithEmailLink(auth, window.location.href)) {
        let email = window.localStorage.getItem('emailForSignIn');
        if (!email) {
          email = prompt('Please enter your email to complete sign-in:');
          if (!email) {
            showNotif("Email is required to complete login via link.", {strong:true});
            return;
          }
        }
        try {
          const result = await signInWithEmailLink(auth, email, window.location.href);
          window.localStorage.removeItem('emailForSignIn');
          logEvent(analytics, 'login', {method: 'emailLink'});
          showNotif(`‚úÖ Welcome back, ${result.user.email}! Redirecting...`, {strong:true, time:3500});
          setTimeout(() => {
            window.location.href = "profile.html";
          }, 3500);
        } catch (err) {
          showNotif(`‚ö†Ô∏è Login link is invalid or expired. Please try again.`, {strong:true});
          window.localStorage.removeItem('emailForSignIn');
        }
      }
    })();

    window.onload = () => {
      document.getElementById("notif-container").style.display = "flex";
      checkAgreement(); 
    };
  </script>
