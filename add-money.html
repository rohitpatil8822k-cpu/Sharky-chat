<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharky Secure Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>

  <style>
    :root {
      --primary: #00e5ff; --bg: #080a0c;
      --card-bg: rgba(255, 255, 255, 0.04); --border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff; --text-dim: #8e9196;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    body { margin: 0; padding: 0; background: var(--bg); color: var(--text-main); font-family: 'Outfit', sans-serif; min-height: 100vh; overflow-x: hidden; }
    
    .app-container { padding: 80px 20px 100px; max-width: 450px; margin: 0 auto; }
    
    .balance-hero { background: linear-gradient(145deg, #111418, #080a0c); border: 1px solid var(--border); border-radius: 35px; padding: 40px 20px; text-align: center; margin-bottom: 30px; border-bottom: 4px solid var(--primary); }
    .balance-hero span { font-size: 0.7rem; font-weight: 800; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }
    .balance-hero h1 { font-family: 'IBM Plex Mono'; font-size: 3rem; margin: 10px 0; color: #fff; }

    .option-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 28px; padding: 22px; display: flex; align-items: center; gap: 18px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; }
    .option-card:active { transform: scale(0.97); background: rgba(255,255,255,0.07); }
    .icon-box { width: 55px; height: 55px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }
    
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
    .modal-box { background: #111418; border: 1px solid var(--border); width: 100%; max-width: 400px; border-radius: 35px; padding: 30px; animation: modalPop 0.3s ease-out; }
    @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .input-group { position: relative; margin-bottom: 25px; }
    .input-group span { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-weight: 700; color: var(--primary); }
    .input-field { width: 100%; background: #000; border: 1px solid var(--border); padding: 18px 18px 18px 40px; border-radius: 20px; color: #fff; font-size: 1.2rem; font-family: 'IBM Plex Mono'; font-weight: 600; }

    .pay-btn { width: 100%; background: var(--primary); color: #000; border: none; padding: 20px; border-radius: 20px; font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase; }
    .pay-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 30px; border-radius: 50px; font-weight: 700; display: none; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
  </style>
</head>
<body>
  <div class="app-container">
    <div style="margin-bottom: 25px; cursor: pointer; color: var(--text-dim);" onclick="location.href='index.html'"><i data-lucide="chevron-left" style="vertical-align: middle;"></i> BACK</div>
    
    <div class="balance-hero">
      <span>Verified Balance</span>
      <h1 id="mainBalance">â‚¹0</h1>
    </div>

    <div class="option-card" onclick="openM('addM')">
      <div class="icon-box" style="background: rgba(0,229,255,0.1); color: var(--primary);"><i data-lucide="plus"></i></div>
      <div><h3>Add Money</h3><p>Instant UPI & Cards</p></div>
    </div>

    <div class="option-card" onclick="openM('withdrawM')">
      <div class="icon-box" style="background: rgba(255,193,7,0.1); color: #ffc107;"><i data-lucide="arrow-up-right"></i></div>
      <div><h3>Withdraw</h3><p>Bank Transfer (Min â‚¹100)</p></div>
    </div>
  </div>

  <div id="addM" class="modal-overlay" onclick="closeM(event, 'addM')">
    <div class="modal-box">
      <h3 style="margin:0 0 10px">Deposit Cash</h3>
      <p style="color:var(--text-dim); font-size:0.8rem; margin-bottom:20px">Amount will be added to your wallet instantly.</p>
      <div class="input-group"><span>â‚¹</span><input type="number" id="depositAmt" class="input-field" placeholder="100"></div>
      <button id="checkoutBtn" class="pay-btn" onclick="startCashfree()">Secure Checkout</button>
    </div>
  </div>

  <div id="withdrawM" class="modal-overlay" onclick="closeM(event, 'withdrawM')">
    <div class="modal-box">
      <h3 style="margin:0 0 10px">Withdrawal</h3>
      <p style="color:var(--text-dim); font-size:0.8rem; margin-bottom:20px">Sent to your registered account.</p>
      <div class="input-group"><span>â‚¹</span><input type="number" id="withdrawAmt" class="input-field" placeholder="100"></div>
      <button class="pay-btn" style="background:#fff" onclick="requestWithdraw()">Request Payout</button>
    </div>
  </div>

  <div id="toast">Message</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGfgy9OeMTJ__oOAFxoBW-eIOYlvhObZM",
      authDomain: "sharky-chat-007.firebaseapp.com",
      projectId: "sharky-chat-007",
      storageBucket: "sharky-chat-007.appspot.com",
      messagingSenderId: "637104796242",
      appId: "1:637104796242:web:74ac36b86af91be15ea58b"
    };
    firebase.initializeApp(firebaseConfig);
    
    const auth = firebase.auth();
    const db = firebase.firestore();
    const functions = firebase.functions();
    const cashfree = Cashfree({ mode: "production" }); 

    let myUid = "";
    lucide.createIcons();

    function showT(msg) {
      const t = document.getElementById('toast');
      t.innerText = msg; t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 4000);
    }

    window.openM = (id) => document.getElementById(id).style.display = 'flex';
    window.closeM = (e, id) => { if(e.target.id === id) document.getElementById(id).style.display = 'none'; };
    async function startCashfree() {
      const amt = document.getElementById('depositAmt').value;
      if(!amt || amt < 1) return alert("Please enter a valid amount (Min â‚¹1)");
      
      const btn = document.getElementById('checkoutBtn');
      btn.disabled = true; 
      btn.innerText = "Securing Connection...";

      try {
        const createOrder = functions.httpsCallable('createCashfreeOrder');
        const result = await createOrder({ amount: amt, uid: myUid });
        
        if (!result.data.payment_session_id) throw new Error("Session ID missing");

        const checkoutOptions = {
          paymentSessionId: result.data.payment_session_id,
          redirectTarget: "_self" 
        };
        
        cashfree.checkout(checkoutOptions);

      } catch(e) {
        console.error("Payment Gateway Error:", e);
        alert("Gateway Error: " + e.message);
        btn.disabled = false; 
        btn.innerText = "Secure Checkout";
      }
    }
    async function requestWithdraw() {
      const amt = parseInt(document.getElementById('withdrawAmt').value);
      if(amt < 100) return alert("Minimum withdrawal is â‚¹100");

      try {
        await db.runTransaction(async (t) => {
          const wRef = db.collection("wallets").doc(myUid);
          const snap = await t.get(wRef);
          
          if(!snap.exists || (snap.data().realMoney || 0) < amt) {
             throw "Insufficient Balance";
          }
          
          t.update(wRef, { realMoney: firebase.firestore.FieldValue.increment(-amt) });
          t.set(db.collection("withdrawals").doc(), {
            uid: myUid, 
            amount: amt, 
            status: "pending", 
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        });
        showT("Withdrawal Request Sent! ðŸ’¸");
        document.getElementById('withdrawM').style.display = 'none';
      } catch(e) { 
        alert(e); 
      }
    }
    auth.onAuthStateChanged(user => {
      if(!user) return location.href = "login.html";
      myUid = user.uid;
      db.collection("wallets").doc(myUid).onSnapshot(doc => {
        const bal = doc.exists ? (doc.data().realMoney || 0) : 0;
        document.getElementById('mainBalance').innerText = "â‚¹" + bal.toLocaleString();
      });
      const urlParams = new URLSearchParams(window.location.search);
      if(urlParams.get('order_id')) {
          showT("Processing Payment... Your balance will update in seconds.");
      }
    });
  </script>
</body>
</html>
