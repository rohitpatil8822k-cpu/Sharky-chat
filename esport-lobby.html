<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sharky Arena | Pro Edition</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700;800&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    :root { --neon: #00e5ff; --danger: #ff4757; --bg: #030406; --card: rgba(15, 17, 26, 0.7); }
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    body { background-color: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .wallet-bar { width: 92%; max-width: 450px; margin-top: 75px; background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01)); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 18px 24px; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(25px); box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 10; animation: fadeIn 0.6s ease; }
    .wallet-info span { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8; font-weight: 700; display: block; margin-bottom: 4px; }
    .wallet-info h2 { font-family: 'IBM Plex Mono', monospace; font-size: 1.5rem; color: var(--neon); font-weight: 600; text-shadow: 0 0 15px rgba(0, 229, 255, 0.3); }
    .add-fund { background: #fff; color: #000; width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
    .wrapper { width: 92%; max-width: 450px; margin: 30px auto 140px; animation: fadeIn 0.8s ease; }
    .section-head { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; padding: 0 5px; }
    .section-head h1 { font-family: 'Orbitron', sans-serif; font-size: 1rem; letter-spacing: 2px; color: #fff; text-transform: uppercase; }
    .room-container { display: flex; flex-direction: column; gap: 14px; }
    .card { background: var(--card); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; padding: 18px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: 0.4s; position: relative; overflow: hidden; }
    .card:hover { border-color: rgba(0, 229, 255, 0.3); transform: translateX(5px); background: rgba(20, 25, 35, 0.9); }
    .c-left { display: flex; align-items: center; gap: 16px; }
    .c-icon { width: 50px; height: 50px; background: rgba(255, 255, 255, 0.03); color: var(--neon); border-radius: 16px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255, 255, 255, 0.05); }
    .c-info .name { display: block; font-weight: 700; font-size: 1rem; color: #fff; margin-bottom: 2px; }
    .meta { font-size: 0.72rem; color: #64748b; display: flex; align-items: center; gap: 6px; }
    .tag { font-family: 'Orbitron'; font-size: 0.5rem; padding: 2px 8px; border-radius: 5px; font-weight: 800; background: rgba(0,229,255,0.08); color: var(--neon); border: 1px solid rgba(0,229,255,0.1); }
    .count-pill { font-size: 0.7rem; color: #94a3b8; background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 10px; }
    .modal { position: fixed; inset: 0; background: rgba(2, 4, 6, 0.9); backdrop-filter: blur(15px); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 20px; }
    .m-box { background: #0b0e14; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; border-radius: 28px; padding: 25px; position: relative; animation: fadeIn 0.4s ease; }
    .m-box h3 { font-family: 'Orbitron'; font-size: 1.1rem; margin-bottom: 20px; text-align: center; color: #fff; }
    input, textarea { width: 100%; background: #050608; border: 1px solid rgba(255,255,255,0.08); padding: 15px; border-radius: 14px; color: #fff; margin-bottom: 12px; font-family: inherit; }
    .btn-main { width: 100%; background: var(--neon); color: #000; border: none; padding: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-family: 'Orbitron'; font-size: 0.85rem; }
    .btn-main:disabled { background: #161b22; color: #4b5563; }
    .btn-danger { width: 100%; background: rgba(255,71,87,0.05); color: var(--danger); border: 1px solid rgba(255,71,87,0.2); padding: 14px; border-radius: 14px; margin-top: 10px; cursor: pointer; }
    .ign-box { background: rgba(0,229,255,0.05); border: 1px solid rgba(0,229,255,0.1); border-radius: 16px; padding: 15px; margin-bottom: 15px; }
    .ign-flex { display: flex; gap: 10px; align-items: center; }
    .btn-edit-ign { background: rgba(255,255,255,0.1); color: #fff; border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .info-line { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.03); padding-bottom: 8px; }
    .info-line label { color: #64748b; font-size: 0.75rem; font-weight: 500; }
    .info-line span { color: #fff; font-size: 0.85rem; font-weight: 700; font-family: 'IBM Plex Mono'; }
    .floating-nav { position: fixed; bottom: 25px; width: 92%; max-width: 450px; left: 50%; transform: translateX(-50%); z-index: 100; }
    .btn-chat-lobby { background: #fff; color: #000; padding: 16px; border-radius: 18px; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 800; font-family: 'Orbitron'; text-decoration: none; }
    .close-x { position: absolute; top: 18px; right: 18px; color: #64748b; cursor: pointer; }
    .m-btn { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); padding: 15px; border-radius: 18px; text-align: center; cursor: pointer; }
    .m-btn.active { border-color: var(--neon); background: rgba(0,229,255,0.1); }
    .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .btn-create { width: 100%; margin-top: 25px; background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.15); padding: 18px; border-radius: 20px; color: #94a3b8; font-weight: 600; cursor: pointer; display: none; align-items: center; justify-content: center; gap: 10px; }
  </style>
</head>
<body>

<script src="header.js"></script>

<div class="wallet-bar">
  <div class="wallet-info">
    <span>Verified Funds</span>
    <h2 id="live-bal">₹0.00</h2>
  </div>
  <div class="add-fund" onclick="location.href='add-money.html'"><i data-lucide="plus"></i></div>
</div>

<div class="wrapper">
  <div class="section-head">
    <h1>Arena Explorer</h1>
    <div style="display:flex; gap:10px; align-items:center">
        <span style="font-size:0.6rem; color:var(--neon); font-weight:800; font-family:'Orbitron'">LIVE</span>
        <i data-lucide="compass" color="#00e5ff" size="20"></i>
    </div>
  </div>
  <div id="roomList" class="room-container"></div>
  <button id="adminAddBtn" class="btn-create" onclick="openCreateM()">
    <i data-lucide="plus-square" size="18"></i> INITIALIZE NEW ARENA
  </button>
</div>

<div class="floating-nav">
    <a href="chatrooms.html" class="btn-chat-lobby">
        <i data-lucide="messages-square" size="18"></i> GO TO CHAT ROOM LOBBY
    </a>
</div>

<div id="createModal" class="modal">
  <div class="m-box">
    <div class="close-x" onclick="closeM('createModal')"><i data-lucide="x"></i></div>
    <h3>CREATE ARENA</h3>
    <div class="m-grid">
      <div id="optChat" class="m-btn active" onclick="setType('chat')"><span>Chat Room</span></div>
      <div id="optTour" class="m-btn" onclick="setType('tour')"><span>Tournament</span></div>
    </div>
    <div class="scroll-area" style="max-height:300px; overflow-y:auto">
      <input type="text" id="rName" placeholder="Arena Title">
      <textarea id="rDesc" placeholder="Arena Description..."></textarea>
      <textarea id="rRules" placeholder="Enter Rules (Line by line)" style="display:none"></textarea>
      <input type="number" id="rLimit" placeholder="User Limit">
      <input type="number" id="rFee" placeholder="Entry Fee (₹)" style="display:none">
    </div>
    <button class="btn-main" style="margin-top:15px" onclick="processCreate()">PUBLISH ARENA</button>
  </div>
</div>

<div id="actionModal" class="modal"><div class="m-box" id="actionContent"></div></div>

<script type="module">
  import { getFirestore, collection, doc, onSnapshot, addDoc, getDoc, updateDoc, query, where, getDocs, runTransaction, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  let db, auth, currentRole = "user", currentBal = 0, currentType = "chat", savedIGN = "";

  const init = () => {
    db = getFirestore(); auth = getAuth();
    onAuthStateChanged(auth, async (user) => {
      if(!user) return;
      const uDoc = await getDoc(doc(db, "users", user.uid));
      if(uDoc.exists()) {
        currentRole = uDoc.data().role || "user";
        savedIGN = uDoc.data().ign || "";
        if(["admin", "host", "creator"].includes(currentRole)) document.getElementById('adminAddBtn').style.display = 'flex';
      }
      onSnapshot(doc(db, "wallets", user.uid), s => {
        currentBal = s.data()?.realMoney || 0;
        document.getElementById('live-bal').innerText = "₹" + currentBal.toLocaleString('en-IN', {minimumFractionDigits: 2});
      });
      loadRooms();
    });
  };
  setTimeout(init, 500);

  window.closeM = (id) => document.getElementById(id).style.display = 'none';

  window.openCreateM = () => {
    document.getElementById('createModal').style.display = 'flex';
  };

  window.setType = (t) => {
    currentType = t;
    document.getElementById('optChat').className = t === 'chat' ? 'm-btn active' : 'm-btn';
    document.getElementById('optTour').className = t === 'tour' ? 'm-btn active' : 'm-btn';
    document.getElementById('rFee').style.display = t === 'tour' ? 'block' : 'none';
    document.getElementById('rRules').style.display = t === 'tour' ? 'block' : 'none';
  };

  window.processCreate = async () => {
    const name = document.getElementById('rName').value, limit = document.getElementById('rLimit').value;
    if(!name || !limit) return alert("Fill all fields");
    await addDoc(collection(db, "lobbies"), { 
        name, limit: parseInt(limit), fee: currentType === 'tour' ? parseInt(document.getElementById('rFee').value || 0) : 0, 
        desc: document.getElementById('rDesc').value, rules: document.getElementById('rRules').value || "",
        type: currentType, status: "online", joined: 0, createdBy: auth.currentUser.uid, createdAt: serverTimestamp() 
    });
    closeM('createModal');
  };

  window.handlePublicEntry = () => {
    const box = document.getElementById('actionContent');
    box.innerHTML = `
      <div class="close-x" onclick="closeM('actionModal')"><i data-lucide="x"></i></div>
      <h3 style="margin-bottom:5px">Public Room</h3>
      <p style="text-align:center; color:var(--neon); font-size:0.65rem; font-weight:800; margin-bottom:20px; font-family:'Orbitron'">GLOBAL ARENA</p>
      <div class="ign-box">
        <label style="color:#64748b; font-size:0.65rem; font-weight:800; text-transform:uppercase; display:block; margin-bottom:8px">In-Game Name</label>
        <div class="ign-flex">
            <input type="text" id="playerIGN" value="${savedIGN}" style="margin-bottom:0" ${savedIGN ? 'disabled' : ''}>
            <button class="btn-edit-ign" onclick="toggleIGNEndit()"><i data-lucide="edit-3" size="16"></i></button>
        </div>
      </div>
      <div class="info-line"><label>Entry Fee</label><span>FREE</span></div>
      <p style="font-size:0.85rem; color:#94a3b8; margin-top:15px; text-align:center">Universal chat lobby for all active players.</p>
      <button class="btn-main" style="margin-top:25px" onclick="startJoinProcess('public', 0, 'public', true)">ENTER GLOBAL CHAT</button>
    `;
    document.getElementById('actionModal').style.display = 'flex';
    lucide.createIcons();
  };

  window.handleRoomClick = async (room) => {
    const box = document.getElementById('actionContent');
    const isOwner = room.createdBy === auth.currentUser.uid;
    const isAdmin = currentRole === "admin";
    let hasAccess = false;
    if(!isOwner && room.fee > 0) {
        const acc = await getDoc(doc(db, "users", auth.currentUser.uid, "arena_access", room.id));
        if(acc.exists()) hasAccess = true;
    }
    box.innerHTML = `
      <div class="close-x" onclick="closeM('actionModal')"><i data-lucide="x"></i></div>
      <h3 style="margin-bottom:5px">${room.name}</h3>
      <div class="ign-box">
        <label style="color:#64748b; font-size:0.65rem; font-weight:800; text-transform:uppercase; display:block; margin-bottom:8px">In-Game Name</label>
        <div class="ign-flex">
            <input type="text" id="playerIGN" value="${savedIGN}" style="margin-bottom:0" ${savedIGN ? 'disabled' : ''}>
            <button class="btn-edit-ign" onclick="toggleIGNEndit()"><i data-lucide="edit-3" size="16"></i></button>
        </div>
      </div>
      <div class="info-line"><label>Fee</label><span>${isOwner || hasAccess ? 'PAID/FREE' : '₹'+room.fee}</span></div>
      <div class="info-line"><label>Slots</label><span>${room.joined}/${room.limit}</span></div>
      <div style="margin-top:10px; max-height:150px; overflow-y:auto">
        <p style="font-size:0.8rem; color:#94a3b8">${room.desc || ''}</p>
        ${room.rules ? `<p style="font-size:0.8rem; color:var(--neon); margin-top:10px; white-space:pre-line">${room.rules}</p>` : ''}
      </div>
      <button class="btn-main" style="margin-top:20px" onclick="startJoinProcess('${room.id}', ${room.fee}, '${room.type}', ${isOwner || hasAccess})">ENTER ARENA</button>
      ${(isOwner || isAdmin) ? `<button class="btn-danger" onclick="closeArena('${room.id}')">CLOSE ARENA</button>` : ''}
    `;
    document.getElementById('actionModal').style.display = 'flex';
    lucide.createIcons();
  };

  window.toggleIGNEndit = () => {
    const el = document.getElementById('playerIGN');
    el.disabled = !el.disabled;
    if(!el.disabled) el.focus();
  };

  window.startJoinProcess = async (id, fee, type, bypassPay) => {
    const ign = document.getElementById('playerIGN').value.trim();
    if(!ign || ign.length < 3) return alert("Enter valid IGN");
    if(ign !== savedIGN) {
        const q = query(collection(db, "users"), where("ign", "==", ign));
        const check = await getDocs(q);
        if(!check.empty) return alert("IGN already exists. Try a different one!");
        await updateDoc(doc(db, "users", auth.currentUser.uid), { ign: ign });
        savedIGN = ign;
    }
    try {
        if(!bypassPay && fee > 0) {
            await runTransaction(db, async (tx) => {
                const wRef = doc(db, "wallets", auth.currentUser.uid);
                const wSnap = await tx.get(wRef);
                if(wSnap.data().realMoney < fee) throw "Low Balance";
                tx.update(wRef, { realMoney: wSnap.data().realMoney - fee });
                tx.set(doc(db, "users", auth.currentUser.uid, "arena_access", id), { paid: fee, time: serverTimestamp() });
            });
        }
        if(id === 'public') { window.location.href = 'public-room.html'; return; }
        window.location.href = type === 'chat' ? `chat-lobby.html?arena=${id}` : `t1-lobby.html?arena=${id}`;
    } catch (e) { alert(e); }
  };

  window.closeArena = async (id) => { 
    if(confirm("Permanently delete?")) { await deleteDoc(doc(db, "lobbies", id)); closeM('actionModal'); } 
  };

  function loadRooms() {
    onSnapshot(collection(db, "lobbies"), snap => {
      const list = document.getElementById('roomList'); list.innerHTML = "";
      const publicCard = document.createElement('div');
      publicCard.className = 'card';
      publicCard.onclick = () => handlePublicEntry();
      publicCard.innerHTML = `
        <div class="c-left"><div class="c-icon"><i data-lucide="message-square"></i></div>
        <div class="c-info"><span class="name">Public Room</span>
        <div class="meta"><div class="tag" style="background:#fff;color:#000">GLOBAL</div><span class="count-pill">ALL</span><span>FREE</span></div></div></div><i data-lucide="chevron-right" size="18"></i>`;
      list.appendChild(publicCard);
      snap.forEach(d => {
        const r = {id: d.id, ...d.data()};
        if(r.name === "Public Room") return;
        const div = document.createElement('div'); div.className = 'card';
        div.onclick = () => handleRoomClick(r);
        div.innerHTML = `
          <div class="c-left"><div class="c-icon"><i data-lucide="${r.type === 'chat' ? 'message-square' : 'swords'}"></i></div>
          <div class="c-info"><span class="name">${r.name}</span>
          <div class="meta"><div class="tag">${r.type}</div><span class="count-pill">${r.joined}/${r.limit}</span><span>₹${r.fee}</span></div></div></div><i data-lucide="chevron-right" size="18"></i>`;
        list.appendChild(div);
      });
      lucide.createIcons();
    });
  }
</script>
</body>
</html>
