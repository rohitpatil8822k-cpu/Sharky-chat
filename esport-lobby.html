<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sharky Arena | Pro Edition</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700;800&family=IBM+Plex+Mono:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    :root { --neon: #00e5ff; --danger: #ff4757; --bg: #030406; --card: rgba(15, 17, 26, 0.7); }
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    body { background-color: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 229, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(0, 229, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 229, 255, 0); } }

    .wallet-bar { width: 92%; max-width: 450px; margin-top: 75px; background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01)); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 18px 24px; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(25px); box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 10; animation: fadeIn 0.6s ease; }
    .wallet-info span { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8; font-weight: 700; display: block; margin-bottom: 4px; }
    .wallet-info h2 { font-family: 'IBM Plex Mono', monospace; font-size: 1.5rem; color: var(--neon); font-weight: 600; text-shadow: 0 0 15px rgba(0, 229, 255, 0.3); }
    .add-fund { background: #fff; color: #000; width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }
    .add-fund:active { transform: scale(0.9); }

    .wrapper { width: 92%; max-width: 450px; margin: 30px auto 140px; animation: fadeIn 0.8s ease; }
    .section-head { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; padding: 0 5px; }
    .section-head h1 { font-family: 'Orbitron', sans-serif; font-size: 1rem; letter-spacing: 2px; color: #fff; text-transform: uppercase; }

    .room-container { display: flex; flex-direction: column; gap: 14px; }
    .card { background: var(--card); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 24px; padding: 18px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); position: relative; overflow: hidden; }
    .card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: transparent; transition: 0.3s; }
    .card:hover { border-color: rgba(0, 229, 255, 0.3); transform: translateX(5px); background: rgba(20, 25, 35, 0.9); }
    .card:hover::before { background: var(--neon); }
    
    .c-left { display: flex; align-items: center; gap: 16px; }
    .c-icon { width: 50px; height: 50px; background: rgba(255, 255, 255, 0.03); color: var(--neon); border-radius: 16px; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; }
    .card:hover .c-icon { background: rgba(0, 229, 255, 0.1); transform: rotate(-5deg); }
    
    .c-info .name { display: block; font-weight: 700; font-size: 1rem; color: #fff; margin-bottom: 2px; }
    .c-info .meta { font-size: 0.72rem; color: #64748b; display: flex; align-items: center; gap: 6px; }
    .tag { font-family: 'Orbitron'; font-size: 0.5rem; padding: 2px 8px; border-radius: 5px; font-weight: 800; background: rgba(0,229,255,0.08); color: var(--neon); border: 1px solid rgba(0,229,255,0.1); }
    .count-pill { font-size: 0.7rem; color: #94a3b8; background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 10px; }

    .btn-create { width: 100%; margin-top: 25px; background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.15); padding: 18px; border-radius: 20px; color: #94a3b8; font-weight: 600; cursor: pointer; display: none; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; font-size: 0.85rem; letter-spacing: 1px; }
    .btn-create:hover { background: rgba(0, 229, 255, 0.05); border-color: var(--neon); color: #fff; }

    .modal { position: fixed; inset: 0; background: rgba(2, 4, 6, 0.9); backdrop-filter: blur(15px); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 20px; }
    .m-box { background: #0b0e14; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; border-radius: 28px; padding: 25px; position: relative; animation: fadeIn 0.4s ease; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
    .m-box h3 { font-family: 'Orbitron'; font-size: 1.1rem; margin-bottom: 20px; text-align: center; color: #fff; letter-spacing: 1px; }
    
    .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    .m-btn { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); padding: 15px; border-radius: 18px; text-align: center; cursor: pointer; transition: 0.3s; }
    .m-btn.active { border-color: var(--neon); background: rgba(0,229,255,0.1); box-shadow: 0 0 20px rgba(0,229,255,0.1); }
    .m-btn i { display: block; margin-bottom: 6px; color: var(--neon); }
    .m-btn span { font-size: 0.8rem; font-weight: 600; }

    input, textarea { width: 100%; background: #050608; border: 1px solid rgba(255,255,255,0.08); padding: 15px; border-radius: 14px; color: #fff; margin-bottom: 12px; font-family: inherit; font-size: 0.9rem; transition: 0.3s; }
    input:focus { border-color: var(--neon); background: #080a0f; }
    textarea { height: 70px; resize: none; }

    .btn-main { width: 100%; background: var(--neon); color: #000; border: none; padding: 16px; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1.5px; font-family: 'Orbitron'; font-size: 0.85rem; transition: 0.3s; box-shadow: 0 5px 20px rgba(0,229,255,0.2); }
    .btn-main:active { transform: scale(0.97); }
    .btn-main:disabled { background: #161b22; color: #4b5563; cursor: not-allowed; box-shadow: none; }
    
    .btn-danger { width: 100%; background: rgba(255,71,87,0.05); color: var(--danger); border: 1px solid rgba(255,71,87,0.2); padding: 14px; border-radius: 14px; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 0.8rem; transition: 0.3s; }
    .btn-danger:hover { background: rgba(255,71,87,0.1); }

    .info-line { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.03); padding-bottom: 8px; }
    .info-line label { color: #64748b; font-size: 0.75rem; font-weight: 500; }
    .info-line span { color: #fff; font-size: 0.85rem; font-weight: 700; font-family: 'IBM Plex Mono'; }

    .floating-nav { position: fixed; bottom: 25px; width: 92%; max-width: 450px; left: 50%; transform: translateX(-50%); z-index: 100; }
    .btn-chat-lobby { background: #fff; color: #000; padding: 16px; border-radius: 18px; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 800; font-family: 'Orbitron'; font-size: 0.8rem; text-decoration: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s; }
    .btn-chat-lobby:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(255,255,255,0.2); }

    .scroll-area { max-height: 320px; overflow-y: auto; padding-right: 5px; }
    .scroll-area::-webkit-scrollbar { width: 3px; }
    .scroll-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    .close-x { position: absolute; top: 18px; right: 18px; color: #64748b; cursor: pointer; transition: 0.3s; }
    .close-x:hover { color: #fff; transform: rotate(90deg); }
  </style>
</head>
<body>

<script src="header.js"></script>

<div class="wallet-bar">
  <div class="wallet-info">
    <span>Verified Funds</span>
    <h2 id="live-bal">₹0.00</h2>
  </div>
  <div class="add-fund" onclick="location.href='add-money.html'"><i data-lucide="plus"></i></div>
</div>

<div class="wrapper">
  <div class="section-head">
    <h1>Arena Explorer</h1>
    <div style="display:flex; gap:10px; align-items:center">
        <span id="activeCount" style="font-size:0.6rem; color:var(--neon); font-weight:800; font-family:'Orbitron'">LIVE</span>
        <i data-lucide="compass" color="#00e5ff" size="20"></i>
    </div>
  </div>
  
  <div id="roomList" class="room-container">
    <div style="text-align:center; padding:40px; color:#475569; font-size:0.8rem">Scanning for active arenas...</div>
  </div>
  
  <button id="adminAddBtn" class="btn-create" onclick="openCreateM()">
    <i data-lucide="plus-square" size="18"></i> INITIALIZE NEW ARENA
  </button>
</div>

<div class="floating-nav">
    <a href="chatrooms.html" class="btn-chat-lobby">
        <i data-lucide="messages-square" size="18"></i> GO TO CHAT ROOM LOBBY
    </a>
</div>

<div id="createModal" class="modal">
  <div class="m-box">
    <div class="close-x" onclick="closeM('createModal')"><i data-lucide="x"></i></div>
    <h3>CREATE ARENA</h3>
    <div class="m-grid">
      <div id="optChat" class="m-btn active" onclick="setType('chat')">
        <i data-lucide="message-square"></i>
        <span>Chat Room</span>
      </div>
      <div id="optTour" class="m-btn" onclick="setType('tour')">
        <i data-lucide="swords"></i>
        <span>Tournament</span>
      </div>
    </div>
    <div class="scroll-area">
      <input type="text" id="rName" placeholder="Arena Title (e.g. Pro Scrims)">
      <textarea id="rDesc" placeholder="Arena Description..."></textarea>
      <textarea id="rRules" placeholder="Enter Rules (Line by line)" style="display:none"></textarea>
      <input type="number" id="rLimit" placeholder="User Limit (Max Slots)">
      <input type="number" id="rFee" placeholder="Entry Fee (₹)" style="display:none">
    </div>
    <button class="btn-main" style="margin-top:15px" onclick="processCreate()">PUBLISH ARENA</button>
  </div>
</div>

<div id="actionModal" class="modal"><div class="m-box" id="actionContent"></div></div>

<script type="module">
  import { getFirestore, collection, doc, onSnapshot, addDoc, getDoc, runTransaction, serverTimestamp, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  let db, auth, currentRole = "user", currentBal = 0, currentType = "chat";

  const init = () => {
    db = getFirestore(); auth = getAuth();
    onAuthStateChanged(auth, async (user) => {
      if(!user) return;
      
      const uDoc = await getDoc(doc(db, "users", user.uid));
      if(uDoc.exists()) {
        currentRole = uDoc.data().role || "user";
        if(["admin", "host", "creator"].includes(currentRole)) {
            document.getElementById('adminAddBtn').style.display = 'flex';
        }
      }

      onSnapshot(doc(db, "wallets", user.uid), s => {
        currentBal = s.data()?.realMoney || 0;
        document.getElementById('live-bal').innerText = "₹" + currentBal.toLocaleString('en-IN', {minimumFractionDigits: 2});
      });

      loadRooms();
    });
  };
  setTimeout(init, 1000);

  window.closeM = (id) => {
    document.getElementById(id).style.display = 'none';
  };

  window.openCreateM = () => {
    document.getElementById('createModal').style.display = 'flex';
    if(currentRole === "host") setType('tour');
    if(currentRole === "creator") setType('chat');
  };

  window.setType = (t) => {
    currentType = t;
    document.getElementById('optChat').className = t === 'chat' ? 'm-btn active' : 'm-btn';
    document.getElementById('optTour').className = t === 'tour' ? 'm-btn active' : 'm-btn';
    document.getElementById('rFee').style.display = t === 'tour' ? 'block' : 'none';
    document.getElementById('rRules').style.display = t === 'tour' ? 'block' : 'none';
    
    const limitInput = document.getElementById('rLimit');
    limitInput.placeholder = t === 'chat' ? "User Limit" : "Player Limit (Max Slots)";
  };

  window.processCreate = async () => {
    const name = document.getElementById('rName').value, limit = document.getElementById('rLimit').value;
    const desc = document.getElementById('rDesc').value, rules = document.getElementById('rRules').value;
    const fee = document.getElementById('rFee').value || 0;

    if(!name || !limit) return alert("Please fill Arena Title and Limit");

    try {
        await addDoc(collection(db, "lobbies"), { 
            name, 
            limit: parseInt(limit), 
            fee: currentType === 'tour' ? parseInt(fee) : 0, 
            desc, 
            rules, 
            type: currentType, 
            status: "online", 
            joined: 0, 
            createdBy: auth.currentUser.uid, 
            createdAt: serverTimestamp() 
        });
        closeM('createModal');
    } catch (e) { alert("Error creating arena"); }
  };

  window.handleRoomClick = (room) => {
    const box = document.getElementById('actionContent');
    const isOwner = room.createdBy === auth.currentUser.uid;
    const isAdmin = currentRole === "admin";
    const isFull = room.joined >= room.limit;
    const isTour = room.type === 'tour';
    
    box.innerHTML = `
      <div class="close-x" onclick="closeM('actionModal')"><i data-lucide="x"></i></div>
      <h3 style="margin-bottom:5px">${room.name}</h3>
      <p style="text-align:center; color:var(--neon); font-size:0.65rem; font-weight:800; margin-bottom:20px; font-family:'Orbitron'">${room.type.toUpperCase()} SESSION</p>
      
      <div class="scroll-area">
        <div class="info-line"><label>Entry Fee</label><span>${isOwner ? 'FREE (HOST)' : (room.fee > 0 ? '₹'+room.fee : 'FREE')}</span></div>
        <div class="info-line"><label>${isTour ? 'Players Joined' : 'Active Users'}</label><span>${room.joined || 0} / ${room.limit}</span></div>
        
        <div style="margin-top:15px">
            <label style="color:#64748b; font-size:0.7rem; font-weight:800; text-transform:uppercase">About Arena</label>
            <p style="font-size:0.85rem; color:#94a3b8; margin-top:5px; line-height:1.4">${room.desc || 'No description provided for this arena.'}</p>
        </div>

        ${isTour && room.rules ? `
        <div style="margin-top:15px">
            <label style="color:var(--neon); font-size:0.7rem; font-weight:800; text-transform:uppercase">Tournament Rules</label>
            <p style="font-size:0.8rem; color:#cbd5e1; margin-top:5px; white-space:pre-line; background:rgba(255,255,255,0.03); padding:10px; border-radius:10px">${room.rules}</p>
        </div>` : ''}
      </div>

      <div style="margin-top:25px">
        ${isOwner ? 
            `<button class="btn-main" onclick="joinFinal('${room.id}',0,'${room.type}','${room.file || ''}',true)">ENTER MY ARENA (HOST)</button>` :
            (isFull ? 
                `<button class="btn-main" disabled>LOBBY FULL • ${room.joined}/${room.limit}</button>` : 
                (currentBal >= room.fee ? 
                    `<button class="btn-main" onclick="joinFinal('${room.id}',${room.fee},'${room.type}','${room.file || ''}',false)">
                        ${room.fee > 0 ? 'PAY & JOIN • ₹'+room.fee : 'JOIN ARENA'}
                    </button>` : 
                    `<button class="btn-main" style="background:rgba(255,71,87,0.1); color:var(--danger)" onclick="location.href='add-money.html'">
                        INSUFFICIENT BALANCE
                    </button>`)
            )
        }
        
        ${isOwner || isAdmin ? `<button class="btn-danger" onclick="closeArena('${room.id}')">CLOSE LOBBY PERMANENTLY</button>` : ''}
      </div>
    `;
    document.getElementById('actionModal').style.display = 'flex';
    lucide.createIcons();
  };

  window.joinFinal = async (id, fee, type, file, isHost) => {
    try {
        if(!isHost && fee > 0) {
            await runTransaction(db, async (tx) => {
                const wRef = doc(db, "wallets", auth.currentUser.uid);
                const wSnap = await tx.get(wRef);
                if(wSnap.data().realMoney < fee) throw "Low Balance";
                tx.update(wRef, { realMoney: wSnap.data().realMoney - fee });
            });
        }

        let targetUrl = "";
        const lobbyCode = Math.random().toString(36).substring(7);

        if (file && file !== "") {
            targetUrl = file;
        } else if (type === 'chat') {
            targetUrl = `chat-lobby.html?arena=${id}&code=${lobbyCode}`;
        } else {
            targetUrl = `t1-lobby.html?arena=${id}`;
        }

        window.location.href = targetUrl;
    } catch (e) { alert(e); }
  };

  window.closeArena = async (id) => { 
    if(confirm("Are you sure you want to delete this arena? This cannot be undone.")) { 
        await deleteDoc(doc(db, "lobbies", id)); 
        closeM('actionModal'); 
    } 
  };

  function loadRooms() {
    onSnapshot(collection(db, "lobbies"), snap => {
      const list = document.getElementById('roomList'); 
      list.innerHTML = "";
      const rooms = []; 
      snap.forEach(d => rooms.push({id: d.id, ...d.data()}));
      
      rooms.sort((a,b) => (a.name === "Public Room" ? -1 : 1));

      if(rooms.length === 0) {
          list.innerHTML = `<div style="text-align:center; padding:40px; color:#475569; font-size:0.8rem">No active arenas found.</div>`;
          return;
      }

      rooms.forEach(r => {
        if(r.status === "offline") return;
        const isFull = r.joined >= r.limit;
        const isPublic = r.name === "Public Room";

        const div = document.createElement('div'); 
        div.className = 'card';
        div.onclick = () => handleRoomClick(r);
        div.innerHTML = `
          <div class="c-left">
            <div class="c-icon">
                <i data-lucide="${isPublic || r.type === 'chat' ? 'message-square' : 'swords'}" size="22"></i>
            </div>
            <div class="c-info">
              <span class="name">${r.name}</span>
              <div class="meta">
                <div class="tag" style="${isPublic ? 'background:rgba(255,255,255,0.1);color:#fff' : ''}">
                    ${(isPublic ? 'GLOBAL' : r.type).toUpperCase()}
                </div>
                <span class="count-pill">${r.joined || 0}/${r.limit} Users</span>
                <span style="color:${r.fee > 0 ? 'var(--neon)' : '#22c55e'}; font-weight:700">
                    ${r.fee > 0 ? '₹'+r.fee : 'FREE'}
                </span>
              </div>
            </div>
          </div>
          <div style="display:flex; align-items:center; gap:8px">
            ${isFull ? '<span style="color:var(--danger); font-size:0.6rem; font-weight:800; font-family:Orbitron">FULL</span>' : ''}
            <i data-lucide="chevron-right" size="18" style="opacity:0.3"></i>
          </div>`;
        list.appendChild(div);
      });
      lucide.createIcons();
    });
  }
</script>
</body>
</html>
