<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Profile | Sharky Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500;700&family=Poppins:wght@600;700;800&family=Inter:wght@400;600;700&family=Segoe+UI&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet"/>
    <style>
     :root {
            --bg-dark: #1f2937; /* Slate-800 */
            --bg-light: #374151; /* Slate-700 */
            --card-color: #374151;
            --text-color: #f3f4f6;
            --accent-blue: #60a5fa;
            --accent-yellow: #fbbf24;
            --accent-green: #34d399;
            --border-radius: 14px;
            --shadow-subtle: rgba(0, 0, 0, 0.4);
        }

        html, body {
            margin: 0; padding: 0;
            padding-top: 50px; 
            min-height: 100vh;
            background: linear-gradient(135deg, #111827 30%, #4b5563 100%); /* Darker Slate Gradient */
            color: var(--text-color);
            font-family: 'Inter', 'Roboto', Arial, Helvetica, sans-serif;
            width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        /* Animation for notif badges */
        @keyframes notifpop {
            0% { transform: scale(0.6); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1.65rem;
            color: var(--accent-blue);
            text-align: center;
            margin: 30px 0 19px;
            font-weight: 800;
            letter-spacing: 0.045em;
            text-shadow: 0 2px 18px var(--accent-blue)1a;
        }
        .profile-main {
            max-width: 450px; 
            margin: 48px auto 60px auto;
            padding: 0; 
            background: var(--bg-light); 
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px var(--shadow-subtle);
            border: 1px solid #4b5563;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: popIn .5s;
            overflow: hidden;
        }
        @keyframes popIn {
            0% {opacity:0; transform: scale(.97) translateY(30px);}
            100% {opacity:1; transform:none;}
        }
        .profile-header {
            width: 100%;
            position: relative;
            background: #273142; 
            height: 150px; 
            margin-bottom: 60px; 
        }
        #profileBannerImg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            opacity: 0.75;
        }
        .profile-pic-area {
            position: absolute;
            bottom: -55px; 
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid var(--bg-light); 
            background: #4b5563;
            box-shadow: 0 4px 23px rgba(0,0,0,0.5);
        }
        .profile-content {
            padding: 10px 24px 30px 24px;
            width: 100%;
            text-align: center;
        }
        .user-name {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1.6rem;
            color: var(--text-color);
            letter-spacing: .05em;
            font-weight: 700;
            text-shadow: 0 0px 9px var(--accent-blue)20;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .profile-badge-img {
            width: 26px;
            height: 26px;
            margin-left: 0px;
            vertical-align: middle;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        .role-and-country-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            margin-top: 8px;
            justify-content: center;
        }
        .role-badge, .member-badge, .guest-badge {
            display: inline-block;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 0.95rem;
            padding: 3px 14px;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: .02em;
            vertical-align: middle;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .role-badge { background: linear-gradient(90deg,#d97706,#fde047 90%); color: #44403c;} 
        .member-badge { background: linear-gradient(90deg,#3b82f6 65%,#93c5fd 100%); color: #fff; border: none;} 
        .guest-badge { background: #64748b; color: #fafafa;}
        .user-country {
            font-weight: 500;
            color: #d1d5db;
            font-size: 0.95rem;
            letter-spacing: .02em;
            background: #4b556380;
            border-radius: 6px;
            padding: 3px 10px;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .online-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
            display: inline-block;
            vertical-align: middle;
            box-shadow: 0 0 6px #0009;
        }
        .dot-online { background: #22c55e; border: 2px solid #d1fae5;}
        .dot-offline { background: #d0d12e; border: 2px solid #fdf6bc;}
        .dot-inactive { background: #A0A0A0; border: 2px solid #ececec;}
        .status-label {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: #d1d5db;
            letter-spacing: .021em;
            vertical-align: middle;
            opacity: 0.95;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }
        .data-card {
            background: #4b5563; 
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            box-shadow: 0 1px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            border-left: 3px solid var(--accent-blue);
        }
        .data-card:hover { transform: translateY(-2px); }
        .data-card .card-label {
            color: var(--accent-blue);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: 0.03em;
            display: block;
        }
        .data-card .card-value {
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 400;
        }
        .user-bio {
            margin: 0 0 20px 0;
            font-size: 1rem;
            color: #e5e7eb;
            background: #4b5563;
            border-radius: 10px;
            padding: 15px;
            min-height: 32px;
            box-shadow: 0 1px 10px rgba(0,0,0,0.2);
            text-align: left;
            border-left: 3px solid var(--accent-green);
            font-family: 'Inter', Arial, sans-serif;
        }
        .rate-section {
            margin: 25px 0 15px 0;
            width: 100%;
            text-align: center;
        }
        .rate-label {
            color: #f87171;
            font-size: 1rem;
            font-family: 'Poppins', Arial, sans-serif;
            margin-bottom: 10px;
            letter-spacing: .037em;
            display: block;
        }
        .stars {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            font-size: 2.3rem;
            margin-bottom: 7px;
            user-select: none;
        }
        .star {
            color: #e2e8f0;
            cursor: pointer;
            transition: color .13s, filter .11s;
            filter: drop-shadow(0 1.1px 7px #60a5fa30);
            font-size: 2.1rem;
        }
        .star.selected,
        .star.filled {
            color: var(--accent-yellow);
            filter: drop-shadow(0 1.2px 8px #fbbf2491);
        }
        .stars[disabled] .star {
            cursor: default;
            opacity: 0.6;
        }
        .avg-rating {
            color: var(--accent-yellow);
            font-size: 1.05rem;
            font-family: 'Poppins',sans-serif;
            padding-top: 5px;
            font-weight:700;
            text-shadow:0 1px 6px #fbbf2420;
            letter-spacing: .035em;
            display: block;
            margin-bottom: 2px;
        }
        .submit-rating-btn {
            margin: 0 auto 2px auto;
            display: block;
            background: linear-gradient(90deg, #10b981 60%, #34d399 100%);
            border: none;
            border-radius: 8px;
            color: #1f2937;
            font-weight: 800;
            font-family: 'Poppins',sans-serif;
            padding: 8px 35px;
            font-size: 1.03rem;
            margin-top: 5px;
            box-shadow: 0 2px 10px #10b98144;
            cursor: pointer;
            letter-spacing: .025em;
            transition: background .15s,box-shadow 0.13s;
        }
        .submit-rating-btn:hover,
        .submit-rating-btn:focus {
            background: linear-gradient(90deg, #34d399, #10b981);
            color: #134059;
            box-shadow: 0 4px 22px #fbbf242a;
        }
        .profile-actions {
            display: flex;
            gap: 14px;
            justify-content: center;
            margin-top: 11px;
            margin-bottom: 5px;
            flex-wrap: wrap;
            width: 100%;
        }
        .action-btn {
            background: linear-gradient(90deg,#3b82f6,#60a5fa 90%);
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 9px;
            padding: 10px 25px;
            font-size: 1.08rem;
            cursor: pointer;
            box-shadow: 0 2px 12px #3b82f621;
            transition: background 0.18s, box-shadow 0.18s;
            outline: none;
            letter-spacing: .022em;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-btn:disabled { opacity: 0.7; cursor: not-allowed;}
        .action-btn:hover,
        .action-btn:focus {
            background: linear-gradient(90deg,#60a5fa 65%,#3b82f6 100%);
            box-shadow: 0 2px 18px #60a5fa2c;
            color: #f9fafb;
            filter: brightness(1.05);
        }
        .danger-btn {
            background: linear-gradient(87deg,#ef4444 73%,#f87171 110%);
            color: #fff;
        }
        .danger-btn:hover,
        .danger-btn:focus {
            background: linear-gradient(90deg,#f87171,#ef4444);
        }
        .icon {
            font-family: "Material Icons Outlined";
            font-size: 1.3em;
            vertical-align: bottom;
            line-height: 0 !important;
            margin-right: 2px;
            font-style: normal;
            display: inline-block;
        }
        .no-user-result {
            margin: 100px auto 0 auto;
            font-size: 1.19rem;
            color: #f87171;
            background: #1e293be9;
            max-width: 420px;
            padding: 42px 18px 38px 18px;
            text-align: center;
            border-radius: 19px;
            box-shadow: 0 7px 32px #33415534;
            font-family: 'Inter',sans-serif;
            letter-spacing: .01em;
            border: 1.5px solid #2563eb48;
            animation: popIn2 .32s;
        }
        @keyframes popIn2 {
            from{opacity:0; transform:translateY(28px);}
            to{opacity:1;transform:none;}
        }
        .popup-msg {
            position: fixed;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            background: #16a34a;
            color: #fff;
            padding: 14px 36px;
            border-radius: 14px;
            box-shadow: 0 3px 22px #16a34a44;
            font-size: 1.13rem;
            z-index: 2002;
            display: none;
            font-weight: 700;
            font-family: 'Inter',sans-serif;
            animation: popfade .45s;
        }
        @keyframes popfade {
            0% { opacity: 0; transform: scale(0.92) translateY(-18px);}
            100% { opacity: 1; transform: translateY(0) translateX(-50%);}
        }
        .popup-msg.error { background: #ef4444; }
        #loader {
            z-index: 2004;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            left: 0; right: 0;
            top: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(18,30,54,0.84);
            transition: opacity .25s;
        }
        .loader-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 56px;
            height: 56px;
            border: 6px solid #27315737;
            border-top: 6px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 17px;
        }
        #loader .loader-label {
            color: #7dd3fc;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 1.11rem;
            text-align: center;
            margin-top: 7px;
            letter-spacing: .04em;
            text-shadow: 0 2px 10px #60a5fa2a;
        }
        @keyframes spin { to { transform: rotate(360deg);} }

        /* Media Queries (Original Profile) */
        @media (max-width: 550px) {
            .profile-main { border-radius:0; padding:0; margin: 0 auto 0 auto; box-shadow:none; border:none; min-height: 100vh;}
            .profile-header { height: 120px; margin-bottom: 50px;}
            .profile-pic { width: 90px; height: 90px; }
            .profile-content { padding: 5px 15px 20px 15px;}
            .user-name { font-size: 1.3rem; }
            .data-grid { grid-template-columns: 1fr; gap: 10px; }
            h1 { margin: 20px 0 15px; }
            body { padding-top: 50px; }
        }

        /* ------------------------------------------------ */
        /* HEADER CSS */
        /* ------------------------------------------------ */
        header {
            background: #555555; /* full grey */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2000;
            width: 100vw;
            box-shadow: 0 2px 17px #22222290;
            min-height: auto;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border-radius: 0;
            transition: box-shadow 0.23s;
            color: #d1d1d1;
            font-family: "Poppins", Arial, sans-serif;
            font-size: 1rem;
        }
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            min-height: 50px;
            position: relative;
            z-index: 1;
            cursor: default;
            color: inherit;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
        }
        .logo-container img {
            height: 30px;
            animation: float 3.3s ease-in-out infinite;
            user-select: none;
            pointer-events: none;
            filter: none;
            image-rendering: crisp-edges;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .logo-text {
            font-family: "Orbitron", Arial, Helvetica, sans-serif;
            font-size: 1.1rem;
            color: #bbbbbb;
            text-shadow: 0 0 5px #88888888;
            font-weight: 800;
            letter-spacing: 0.055em;
            margin-left: 2px;
            user-select: none;
            white-space: nowrap;
        }
        .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            min-width: 38px;
            height: 36px;
            color: #d0d0d0;
            outline: none;
            border: none;
            background: none;
            border-radius: 9px;
            position: relative;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.16s, transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 6px;
        }
        .menu-btn:active {
            background: #444444;
            transform: scale(0.93);
        }
        .menu-btn .notif-badge {
            background: linear-gradient(105deg, #f87171 65%, #fb923c 110%);
            color: white;
            font-weight: 700;
            font-family: "Orbitron", sans-serif;
            min-width: 14px;
            height: 14px;
            padding: 0 6px;
            font-size: 12px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -4px;
            right: -4px;
            border: 1px solid #555555;
            box-shadow: 0 2px 6px #ef444488;
            pointer-events: none;
            z-index: 10;
            user-select: none;
        }
        .menu-dropdown {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 220px;
            background: rgba(85, 85, 85, 0.97);
            box-shadow: -4px 0 26px rgba(0, 0, 0, 0.77);
            padding-top: 54px;
            padding-bottom: 22px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            font-family: "Poppins", Arial, sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            overflow-y: auto;
            transition: right 0.31s cubic-bezier(0.65, 0.01, 0.32, 1.03);
            z-index: 2500;
            user-select: none;
            color: #d1d1d1;
        }
        header.expanded .menu-dropdown {
            right: 0;
        }
        .menu-dropdown .close-btn {
            position: absolute;
            left: 11px;
            top: 13px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            outline: none;
            z-index: 2600;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            color: #bbbbbb;
            user-select: none;
        }
        .menu-dropdown .close-btn:hover,
        .menu-dropdown .close-btn:focus {
            color: #e0e0e0;
            transform: scale(1.22);
        }
        .menu-dropdown .close-btn svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            user-select: none;
        }
        .menu-dropdown a {
            color: #bbbbbb;
            padding: 13px 17px 13px 46px;
            text-decoration: none;
            border-bottom: 2px solid #444444;
            display: flex;
            align-items: center;
            gap: 15px;
            background: none;
            transition: background 0.13s, color 0.13s, padding-left 0.11s, transform 0.16s;
            letter-spacing: 0.02em;
            user-select: none;
            font-weight: 600;
            font-size: 0.85rem;
            will-change: transform;
            position: relative;
        }
        .menu-dropdown a:hover,
        .menu-dropdown a:focus {
            background: #666666;
            color: #ffffff;
            padding-left: 51px;
            outline: none;
            transform: scale(1.05) translateX(-2px);
        }
        .menu-dropdown a:active {
            background: #444444;
            color: #fbbf24;
            transform: scale(0.97);
        }
        .menu-dropdown .notif-badge {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: none;
            border: none;
            font-weight: 700;
            font-size: 13px;
            min-width: 22px;
            height: 18px;
            background: linear-gradient(120deg, #fae024 70%, #f87171 100%);
            color: #222b3a;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-family: "Orbitron", sans-serif;
            border-radius: 7px;
            user-select: none;
            padding: 0 6px;
            line-height: 18px;
            white-space: nowrap;
        }
        .menu-dropdown a .icon {
            display: inline-flex;
            width: 22px;
            height: 22px;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            fill: #bbbbbb;
            filter: drop-shadow(0 1px 6px #bbbbbb66);
            transition: fill 0.13s, filter 0.11s;
            user-select: none;
        }
        .menu-dropdown a:hover .icon,
        .menu-dropdown a:focus .icon {
            fill: #fff;
            filter: drop-shadow(0 2px 8px #fff4);
        }
    </style>
</head>
<body>
    <header id="mainHeader">
        <div class="header-inner">
            <div class="logo-container" tabindex="0" aria-label="Sharky Chat Logo">
                <img src="https://firebasestorage.googleapis.com/v0/b/sharky-chat-007.firebasestorage.app/o/gc-logo.png?alt=media&token=ddfe6e46-7351-4a07-8140-ea702b1bd823" alt="Sharky Logo" />
                <div class="logo-text">SHARKY CHAT</div>
            </div>

            </button>
        </div>
        <nav class="menu-dropdown" role="menu" aria-label="Main Navigation">
            <button class="close-btn" aria-label="Close menu" title="Close menu" type="button">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <a href="profile.html" role="menuitem" tabindex="0">
                <span class="icon" aria-hidden="true">

                </span>
                Profile
            </a>
            <a href="chatrooms.html" role="menuitem" tabindex="0">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="8" width="28" height="16" rx="5"/><rect x="12" y="6" width="8" height="4" rx="2"/><circle cx="7" cy="12" r="2"/><circle cx="25" cy="12" r="2"/></svg>
                </span>
                Chat Rooms
            </a>
            <a href="friends.html" role="menuitem" tabindex="0">
                <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><circle cx="10" cy="12" r="5"/><circle cx="22" cy="12" r="5"/><ellipse cx="16" cy="23" rx="12" ry="6"/></svg>

                Friends
                <span id="friends-notif" class="notif-badge" style="display:none;">0</span>

            const friendsSnap = await getDocs(collection(db, "friends"));

            friendsSnap.forEach((doc) => {
                if (doc.id === uid && doc.data()) myFriends = Object.keys(doc.data());

                return;

            let unseenTracker = {};
            let usernamesData = {};
            
            // Load usernames of friends batch wise (max 10 per query)
            let batchSize = 10;
            for (let i = 0; i < myFriends.length; i += batchSize) {
                let batch = myFriends.slice(i, i + batchSize);
                const usersSnap = await getDocs(query(collection(db, "users"), where("__name__", "in", batch)));
                usersSnap.forEach((doc) => {

        function getLastActiveInfo(user) {
            let userActivity = (allUserActivity && allUserActivity[user.uid]) ? allUserActivity[user.uid] : user;
            const now = Date.now();
            let last = (userActivity && userActivity.lastActive) || user.lastActive;
            let active = !!(userActivity && userActivity.active);
            if (last && last.seconds) last = last.seconds * 1000;
            if (last && typeof last === "object" && last instanceof Date) last = last.getTime();
            let online = !!(active && last && (now - last < 130*1000));
            if (online) return `<span class="status-dot dot-online"></span><span class="status-label">Active now</span>`;
            if (!last) return `<span class="status-dot dot-inactive"></span><span class="status-label">Inactive</span>`;
            let diff = Math.floor((now-last)/1000);
            if (diff<60) return `<span class="status-dot dot-offline"></span><span class="status-label">Last active just now</span>`;
            if (diff<3600) return `<span class="status-dot dot-offline"></span><span class="status-label">Last active ${Math.floor(diff/60)} min ago</span>`;
            if (diff<86400) return `<span class="status-dot dot-offline"></span><span class="status-label">Last active ${Math.floor(diff/3600)} h ago</span>`;
            let d = new Date(last);

            const reason = prompt(`Why are you reporting "${pageUser.username}"?`);
            if (!reason || reason.trim() === "") return;
            await addDoc(collection(db, "reported-users"), { reportedBy: currentUser.username, reportedByUid: currentUid, target: pageUser.username, targetUid: pageUserUid, reason: reason.trim(), reportedAt: new Date().toISOString() });
            showPopup("Reported!");
        }


        async function loadUserProfile() {
            showLoader();
            if (!username) { content.innerHTML = `<div class="no-user-result">No username provided.</div>`; hideLoader(); return; }
            
            const uq = query(collection(db, "users"), where("username_lower", "==", username.toLowerCase()));
            const unsub = onSnapshot(uq, async snap => {
                if (snap.empty) { 
                    content.innerHTML = `<div class="no-user-result">No user found with username "<b>${username}</b>"</div>`; 
                    hideLoader(); 
                    return; 
                }
                
                pageUser = snap.docs[0].data();
                pageUserUid = pageUser.uid;

                // Load Equipped Items Data
                const equippedItems = await loadEquippedItems(pageUserUid);
                const bannerMeta = equippedItems.banner ? itemsMeta.banner[equippedItems.banner] : null;
                const badgeMeta = equippedItems.badge ? itemsMeta.badge[equippedItems.badge] : null;

                logEvent(analytics, "user_profile_view", { profile_username: pageUser.username });
                
                let rating = { avg: 0, list: [], my: 0, count: 0 };
                if (pageUser && pageUserUid && currentUid) rating = await getRatingData(pageUserUid);
                avgRating = rating.avg; myRating = rating.my; ratingList = rating.list; ratingPeople = rating.count;
                ratingSubmitted = !!myRating;

                let roleHtml = '';
                if (pageUser.role === "admin") roleHtml = `<span class="role-badge">Admin</span>`;
                else if (pageUser.role === "member") roleHtml = `<span class="member-badge">Member</span>`;
                else if (pageUser.guest) roleHtml = `<span class="guest-badge">Guest</span>`;
                
                // Helper to format location
                const locationText = [pageUser.city, pageUser.state, pageUser.country].filter(Boolean).join(", ");
                
                content.innerHTML = `
                    <div class="profile-main">
                        <div class="profile-header">
                            <img id="profileBannerImg" 
                                src="${bannerMeta ? bannerMeta.image : ''}" 
                                style="${bannerMeta ? 'display:block;' : 'display:none; background:#273142;'}" 
                                alt="${bannerMeta ? bannerMeta.name : 'Default Banner'}"/>
                            <div class="profile-pic-area">
                                <img src="${pageUser.profilePic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
                                    class="profile-pic" alt="User avatar"/>
                            </div>
                        </div>

                        <div class="profile-content">
                            <div class="user-name" style="color:${pageUser.usernameColor || '#60a5fa'}">
                                ${pageUser.username}
                                ${badgeMeta ? `<img src="${badgeMeta.image}" class="profile-badge-img" title="${badgeMeta.name}" alt="Badge"/>` : ''}
                            </div>
                            
                            <div class="role-and-country-row">
                                ${roleHtml}
                                ${pageUser.country ? `<div class="user-country">ðŸŒ ${pageUser.country}</div>` : ""}
                            </div>
                            
                            <div class="online-row">${getLastActiveInfo(pageUser)}</div>

                            <div class="user-bio">
                                <span class="card-label" style="border:none; color:var(--accent-green); padding:0; margin-bottom:5px;">BIO</span>
                                ${pageUser.bio ? pageUser.bio : "<i>(No bio given)</i>"}
                            </div>

                            <div class="data-grid">
                                <div class="data-card">
                                    <span class="card-label">Age</span>
                                    <span class="card-value">${pageUser.age || "N/A"}</span>
                                </div>
                                <div class="data-card">
                                    <span class="card-label">Gender</span>
                                    <span class="card-value">${pageUser.gender || "N/A"}</span>
                                </div>
                                <div class="data-card">
                                    <span class="card-label">Profession</span>
                                    <span class="card-value">${pageUser.profession || "N/A"}</span>
                                </div>
                                <div class="data-card">
                                    <span class="card-label">Location</span>
                                    <span class="card-value">${locationText || "N/A"}</span>
                                </div>
                                <div class="data-card">
                                    <span class="card-label">Height</span>
                                    <span class="card-value">${pageUser.height ? `${pageUser.height} cm` : "N/A"}</span>
                                </div>
                                <div class="data-card">
                                    <span class="card-label">Weight</span>
                                    <span class="card-value">${pageUser.weight ? `${pageUser.weight} kg` : "N/A"}</span>
                                </div>
                                <div class="data-card" style="grid-column: 1 / -1;">
                                    <span class="card-label">Hobbies</span>
                                    <span class="card-value">${pageUser.hobbies || "N/A"}</span>
                                </div>
                            </div>
                            
                            <div class="rate-section">
                                <span class="rate-label">Rate this user:</span>
                                <div id="rateStars">${createRatingStarsHTML(avgRating, myRating, ratingPeople, (currentUid === pageUserUid), ratingSubmitted && (currentUid !== pageUserUid))}</div>
                            </div>

                            <div class="profile-actions">
                                <button class="action-btn" ${(!currentUser || pageUser.username === currentUser?.username) ? 'disabled' : ''}
                                    onclick="window.location.href='inbox.html?user=${encodeURIComponent(pageUser.username)}'"><span class="icon material-icons-outlined" aria-hidden="true">mail_outline</span>Message</button>
                                <button class="action-btn" ${(!currentUser || pageUser.username === currentUser?.username) ? 'disabled' : ''} onclick="sendFriendRequest()"><span class="icon material-icons-outlined" aria-hidden="true">person_add_alt</span>Add Friend</button>
                                <button class="action-btn danger-btn" ${(!currentUser || pageUser.username === currentUser?.username) ? 'disabled' : ''} onclick="reportUser()"><span class="icon material-icons-outlined" aria-hidden="true">flag</span>Report</button>
                            </div>
                        </div>
                    </div>
                `;
                
                window.sendFriendRequest = sendFriendRequest;
                window.reportUser = reportUser;
                if (currentUid && pageUserUid && currentUid !== pageUserUid && !ratingSubmitted) {
                    let starArea = document.getElementById('rateStars');
                    let selectedRating = myRating;
                    let submitting = false;
                    if (starArea) {
                        starArea.addEventListener('click', function (e) {
                            const el = e.target.closest('.star');
                            if (!el) return;
                            if (submitting) return;
                            const val = Number(el.dataset.star);
                            if (val < 1 || val > 5) return;
                            selectedRating = val;
                            [...starArea.querySelectorAll('.star')].forEach(st => st.classList.remove('filled'));
                            for (let i = 1; i <= selectedRating; i++) {
                                let st = starArea.querySelector(`.star[data-star="${i}"]`);
                                if (st) st.classList.add('filled');
                            }
                            const btn = document.getElementById('submitRatingBtn'); if (btn) btn.disabled = false;
                        });
                        starArea.addEventListener('mouseover', function(e){
                            const el = e.target.closest('.star');
                            if (!el) return;
                            let num = Number(el.dataset.star);
                            [...starArea.querySelectorAll('.star')].forEach(st=>st.classList.remove('selected'));
                            for(let i=1;i<=num;i++) {
                                let st = starArea.querySelector(`.star[data-star="${i}"]`);
                                if(st) st.classList.add('selected');
                            }
                        });
                        starArea.addEventListener('mouseleave', function(){
                            [...starArea.querySelectorAll('.star')].forEach(st=>st.classList.remove('selected'));
                        });
                    }
                    let submitBtn = document.getElementById("submitRatingBtn");
                    if (submitBtn) submitBtn.onclick = async function () {
                        if (submitting || !selectedRating || selectedRating < 1 || selectedRating > 5) return;
                        submitting = true; submitBtn.disabled = true;
                        await setUserRating(pageUserUid, selectedRating);
                        showPopup(`Rated ${selectedRating} star${selectedRating > 1 ? 's' : ''}!`);
                        const refreshed = await getRatingData(pageUserUid);
                        avgRating = refreshed.avg; myRating = refreshed.my; ratingPeople = refreshed.count;
                        ratingSubmitted = true;
                        document.getElementById('rateStars').innerHTML = createRatingStarsHTML(avgRating, myRating, ratingPeople, false, true);
                    };
                }
                hideLoader();
            });
        }
    </script>
</body>
</html>
