<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sharky Chat | Active Rooms</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root {
      --primary: #00d2ff;
      --bg-dark: #05070a;
      --card-bg: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.08);
      --error: #ff4757;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at top left, rgba(0, 212, 255, 0.07), transparent 400px);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      padding: 90px 16px 40px; /* Header space */
    }

    main { width: 100%; max-width: 500px; margin: 0 auto; }

    .page-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      padding-left: 12px;
      border-left: 3px solid var(--primary);
      line-height: 1;
    }

    #roomList { display: grid; gap: 14px; }

    .room {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .room:active { transform: scale(0.97); background: rgba(255,255,255,0.06); }
    .room.full { opacity: 0.5; cursor: not-allowed; border-color: rgba(255,71,87,0.2); }

    .room-icon-box {
      width: 48px; height: 48px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      color: var(--primary);
    }

    .room-info { flex: 1; }
    .room-title { font-weight: 600; font-size: 1.05rem; color: #fff; margin-bottom: 4px; }
    
    .user-count { 
      font-size: 0.8rem; color: #94a3b8; 
      display: flex; align-items: center; gap: 6px; 
    }
    
    .status-dot { width: 7px; height: 7px; border-radius: 50%; background: #22c55e; box-shadow: 0 0 8px rgba(34, 197, 94, 0.3); }
    .room.full .status-dot { background: var(--error); box-shadow: none; }

    .lobby-btn {
      width: 100%; margin-top: 30px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      padding: 18px; border-radius: 16px;
      color: #fff; text-decoration: none; font-weight: 800;
      display: flex; align-items: center; justify-content: center; gap: 10px;
      font-family: 'Orbitron', sans-serif; font-size: 0.85rem;
      box-shadow: 0 10px 20px rgba(0, 212, 255, 0.15);
    }

    #loaderOverlay {
      position: fixed; inset: 0; background: var(--bg-dark);
      display: flex; justify-content: center; align-items: center; z-index: 9999;
    }
    .spinner { width: 28px; height: 28px; border: 2px solid rgba(255,255,255,0.05); border-top-color: var(--primary); border-radius: 50%; animation: spin .7s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer { padding: 40px; text-align: center; color: #475569; font-size: 0.75rem; letter-spacing: 1px; }
  </style>
</head>
<body>

  <script src="header.js"></script>

  <div id="loaderOverlay"><div class="spinner"></div></div>

  <main>
    <h2 class="page-title">Active Rooms</h2>
    <div id="roomList"></div>
    <a href="esport-lobby.html" class="lobby-btn">
      <i data-lucide="trophy"></i> ESPORTS ARENA
    </a>
  </main>

  <footer>&copy; SHARKY CHAT 2026</footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGfgy9OeMTJ__oOAFxoBW-eIOYlvhObZM",
      authDomain: "sharky-chat-007.firebaseapp.com",
      projectId: "sharky-chat-007",
      storageBucket: "sharky-chat-007.appspot.com",
      messagingSenderId: "637104796242",
      appId: "1:637104796242:web:74ac36b86af91be15ea58b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (!user) { window.location.href = "login.html"; return; }
      loadChatRooms();
    });

    function loadChatRooms() {
      const roomList = document.getElementById("roomList");
      const loader = document.getElementById("loaderOverlay");

      db.collection("chatrooms").onSnapshot((snapshot) => {
        if (loader) loader.style.display = "none";
        roomList.innerHTML = "";
        
        snapshot.forEach((doc) => {
          const room = doc.data();
          const roomId = doc.id;
          const max = room.maxUsers || 20;
          
          const div = document.createElement("div");
          div.className = "room";
          div.id = `rc-${roomId}`;
          div.innerHTML = `
            <div class="room-icon-box"><i data-lucide="hash"></i></div>
            <div class="room-info">
              <div class="room-title">${room.name}</div>
              <div class="user-count"><div class="status-dot"></div><span id="c-${roomId}">0 / ${max}</span></div>
            </div>
            <i data-lucide="chevron-right" style="width:16px; opacity:0.3"></i>
          `;
          roomList.appendChild(div);

          // Active User Count Logic
          db.collection("roomActiveUsers").doc(roomId).collection("users").onSnapshot((uSnap) => {
            let active = 0; const now = Date.now();
            uSnap.forEach(uDoc => { 
              const u = uDoc.data();
              if(u.lastSeen && (now - u.lastSeen.toMillis() < 32000)) active++; 
            });

            const cEl = document.getElementById(`c-${roomId}`);
            const rEl = document.getElementById(`rc-${roomId}`);
            if(cEl && rEl) {
              cEl.innerText = `${active} / ${max} Online`;
              if(active >= max) {
                rEl.classList.add('full');
                rEl.onclick = () => alert("Room Full!");
              } else {
                rEl.classList.remove('full');
                rEl.onclick = () => window.location.href = room.file || "#";
              }
            }
          });
        });
        lucide.createIcons();
      });
    }
  </script>
</body>
</html>
