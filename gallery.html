<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Your Avatar | Sharky Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6924983412433035"
     crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #1f1f1f;
      color: #d1d1d1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background: #292929;
      padding: 20px 0 10px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      position: relative;
      user-select: none;
    }
    header h1 {
      font-family: 'Poppins', sans-serif;
      color: #b0b0b0;
      font-size: 2.3rem;
      letter-spacing: 4px;
      margin: 0;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 0 1px 3px rgba(255 255 255 / 0.1);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 10px 24px 10px;
    }
    /* Controls container above gallery */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      width: 100%;
      margin: 16px 0 24px 0;
      padding: 0 5px;
      user-select: none;
    }
    /* Dropdown */
    select#categorySelector {
      background: #3a3a3a;
      color: #ccc;
      border: 2px solid #555;
      border-radius: 28px;
      padding: 10px 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      outline: none;
      min-width: 180px;
      box-shadow: 0 0 10px #111 inset;
      transition: border-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    select#categorySelector:hover,
    select#categorySelector:focus {
      border-color: #5a85ff;
      box-shadow: 0 0 14px #5a85ffcc inset;
      color: #eee;
      background: #444;
    }
    /* Back button */
    button.back-btn {
      background: transparent;
      border: 2px solid #666;
      border-radius: 28px;
      padding: 10px 24px;
      color: #aaa;
      font-family: 'Poppins', sans-serif;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px #000 inset;
      user-select: none;
    }
    button.back-btn:hover {
      background: #555;
      border-color: #eee;
      color: #eee;
      box-shadow: 0 0 18px #5a85ffcc;
    }
    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 28px;
      max-width: 600px;
      width: 100%;
      margin: 0;
      user-select: none;
    }
    /* Pic wrapper */
    .pic-wrapper {
      border-radius: 22px;
      background: #2d2d2d;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.75);
      transition: transform 0.25s cubic-bezier(0.4,0,0.2,1), box-shadow 0.25s;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      overflow: hidden;
      border: 2px solid transparent;
    }
    .pic-wrapper:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 15px 28px rgb(96 165 250 / 0.65);
      border-color: #5a85ff;
      z-index: 5;
    }
    /* Avatar pics */
    .avatar-pic {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      border: 3.5px solid transparent;
      box-shadow: 0 1.5px 6px rgb(0 0 0 / 0.9);
      transition: border-color 0.28s ease, box-shadow 0.28s ease;
      background-color: #555;
      display: block;
      user-select: none;
      pointer-events: none;
    }
    .pic-wrapper.selected,
    .pic-wrapper:hover {
      border-color: #5a85ff;
      box-shadow: 0 0 18px #5a85ffcc, 0 0 8px #5a85ffcc inset;
      z-index: 10;
    }
    .pic-wrapper.selected .avatar-pic {
      border-color: #5a85ff;
      box-shadow: 0 0 14px #5a85ffcc;
    }
    /* Success message */
    .success-msg {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50dd;
      border-radius: 40px;
      padding: 14px 28px;
      font-size: 1.15rem;
      font-weight: 600;
      color: #f0f0f0;
      box-shadow: 0 5px 16px #4caf5066;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9000;
    }
    .success-msg.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Popup */
    .select-popup-sheet {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%) translateY(100%);
      background: linear-gradient(135deg, #575757 70%, #3f3f3f 100%);
      color: #e2e2e2;
      border-radius: 24px;
      box-shadow: 0 10px 30px #000000cc;
      padding: 18px 32px 18px 32px;
      z-index: 2010;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
      text-align: center;
      opacity: 0;
      animation: popupSlideIn 0.3s cubic-bezier(0.63,0,0.44,1.15) forwards;
      display: flex;
      flex-direction: column;
      min-width: 240px;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }
    @keyframes popupSlideIn {
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .popup-select-btn {
      background: #5a85ff;
      border: none;
      border-radius: 20px;
      color: #fff;
      font-size: 1.15rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      padding: 11px 36px;
      margin: 16px auto 0 auto;
      cursor: pointer;
      box-shadow: 0 6px 20px #5a85ffaa;
      transition: background 0.3s ease;
      outline: none;
      user-select: none;
      letter-spacing: 0.4px;
      width: 130px;
    }
    .popup-select-btn:hover {
      background: #3d5ecc;
      box-shadow: 0 7px 25px #3d5ecccc;
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(85px, 1fr));
        gap: 22px;
        max-width: 480px;
      }
      select#categorySelector {
        min-width: 140px;
        font-size: 1rem;
        padding: 8px 14px;
      }
      button.back-btn {
        padding: 8px 18px;
        font-size: 1rem;
      }
      .avatar-pic {
        width: 75px;
        height: 75px;
      }
    }
    @media (max-width: 400px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
        max-width: 320px;
      }
      select#categorySelector {
        min-width: 120px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

    let currentCatIndex = 0;
    let openPopup = null;
    const gallery = document.getElementById("gallery");
    const categorySelector = document.getElementById("categorySelector");
    const successMsg = document.getElementById("successMsg");

    categories.forEach((cat, idx) => {
      const option = document.createElement("option");
      option.value = idx;
      option.textContent = cat.name;
      categorySelector.appendChild(option);
    });

    categorySelector.value = 0;

    categorySelector.addEventListener("change", () => {
      currentCatIndex = parseInt(categorySelector.value, 10);
      renderGallery();
    });

    function renderGallery() {
      gallery.innerHTML = '';
      const saved = localStorage.getItem("selectedAvatar");
      categories[currentCatIndex].images.forEach(url => {
        if (!url) return;
        const wrap = document.createElement("div");
        wrap.className = "pic-wrapper";
        if (saved && url === saved) wrap.classList.add("selected");
        const img = document.createElement("img");
        img.src = url;
        img.className = "avatar-pic";
        img.alt = categories[currentCatIndex].name;
        wrap.appendChild(img);
        wrap.onclick = e => {
          e.stopPropagation();
          showSelectPopup(url, wrap);
        };
        gallery.appendChild(wrap);
      });
      document.body.onclick = function(e) {
        if (openPopup && !e.target.classList.contains('popup-select-btn')) {
          openPopup.remove();
          openPopup = null;
        }
      };
    }

    function showSelectPopup(url, wrap) {
      if (openPopup) {
        openPopup.remove();
        openPopup = null;
      }
      const popup = document.createElement('div');
      popup.className = 'select-popup-sheet';
      popup.innerHTML = `
        Change profile picture?<br>
        <button class="popup-select-btn">Select</button>
      `;
      document.body.appendChild(popup);
      openPopup = popup;
      popup.querySelector('.popup-select-btn').onclick = function(e) {
        e.stopPropagation();
        selectPic(url, wrap);
        popup.remove();
        openPopup = null;
      };
    }

    function selectPic(url, wrap) {
      document.querySelectorAll('.pic-wrapper.selected').forEach(s => s.classList.remove("selected"));
      wrap.classList.add("selected");
      localStorage.setItem("selectedAvatar", url);
      successMsg.classList.add("show");
      setTimeout(() => successMsg.classList.remove("show"), 1900);
    }

    renderGallery();
  </script>
